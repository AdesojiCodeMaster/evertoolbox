<script>
const API_BASE = 'https://evertoolbox-backend.onrender.com';
   
async function speakTextWithSelectedLang() {
  const textArea = document.getElementById('tts-input');
 // const langSelect = document.getElementById('lang-select');
 const langSelect = document.getElementById('tts-voices');
  const output = document.getElementById('tts-output');
  const text = textArea.value.trim();
  const lang = langSelect.value;

  output.innerHTML = ''; // Clear previous result

  if (!text) {
    output.innerHTML = `<p style="color:red">‚ö†Ô∏è Please enter some text first.</p>`;
    return;
  }

  try {
    const resp = await fetch('https://evertoolbox-backend.onrender.com/api/tts', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ text, lang }),
    });

    // Backend error
    if (!resp.ok) {
      const err = await resp.json().catch(() => ({}));
      throw new Error(err.error || `Server returned ${resp.status}`);
    }

    const contentType = resp.headers.get('content-type') || '';

    // If no audio file is returned
    if (!contentType.includes('audio')) {
      throw new Error('Language not supported or invalid audio file.');
    }

    const blob = await resp.blob();

    // If empty audio
    if (!blob.size) {
      throw new Error('No audio generated.');
    }

    // Build the audio player
    const audioURL = URL.createObjectURL(blob);
    const audio = document.createElement('audio');
    audio.controls = true;
    audio.autoplay = true;
    audio.src = audioURL;

    const downloadLink = document.createElement('a');
    downloadLink.href = audioURL;
    downloadLink.download = `tts-${lang}.mp3`;
    downloadLink.textContent = '‚¨áÔ∏è Download Audio';
    downloadLink.style.marginLeft = '10px';

    output.innerHTML = `<strong>Playback (${lang}):</strong><br>`;
    output.appendChild(audio);
    output.appendChild(document.createElement('br'));
    output.appendChild(downloadLink);

    // Free the blob URL after a minute
    setTimeout(() => URL.revokeObjectURL(audioURL), 60000);

  } catch (error) {
    console.error('TTS Error:', error);
    output.innerHTML = `
      <p style="color:red">
        ‚ö†Ô∏è This language (<strong>${lang}</strong>) may not be supported yet.<br>
        Try again with another one.
      </p>`;
  }
  }
      



</script>
