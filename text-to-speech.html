<script>
const API_BASE = 'https://evertoolbox-backend.onrender.com';

// Preview only a short sample phrase in selected language
async function previewVoice() {
  const sel = document.getElementById('tts-voices');
  const out = document.getElementById('tts-output');
  const lang = sel.value || 'en';
  const sample = 'This is a sample voice preview.'; // source phrase

  out.innerHTML = '<em>Loading preview...</em>';

  try {
    const resp = await fetch(`${API_BASE}/api/tts`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ text: sample, lang })
    });

    if (!resp.ok) throw new Error(`Server returned ${resp.status}`);
    const blob = await resp.blob();
    const url = URL.createObjectURL(blob);

    const audio = document.createElement('audio');
    audio.controls = true;
    audio.autoplay = true;
    audio.src = url;

    out.innerHTML = `<strong>Preview voice (${lang}):</strong><br>`;
    out.appendChild(audio);

    setTimeout(() => URL.revokeObjectURL(url), 60000);
  } catch (err) {
    console.error(err);
    out.innerHTML = `<p style="color:red">Preview failed: ${err.message}</p>`;
  }
}

// Hook up events
document.getElementById('tts-preview').addEventListener('click', previewVoice);

</script>
