<!-- Output -->
<div id="tts-output"></div>
<script>
const API_BASE = 'https://evertoolbox-backend.onrender.com';

// Speak text with selected language (and offer download)
async function speakTextWithSelectedLang() {
  const ta = document.getElementById('tts-input');
  const sel = document.getElementById('tts-voices');
  const out = document.getElementById('tts-output');

  if (!ta) return alert('TTS input (#tts-input) not found.');
  const text = (ta.value || '').trim();
  if (!text) return alert('Enter text to speak.');

  const lang = sel ? (sel.value || 'en') : 'en';
  if (out) out.innerHTML = '<em>Generating translated audio…</em>';

  try {
    const resp = await fetch(`${API_BASE}/api/tts`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ text, lang })
    });

    if (!resp.ok) {
      let msg = `Server returned ${resp.status}`;
      try { const j = await resp.json(); if (j.error) msg = j.error; } catch {}
      throw new Error(msg);
    }

    const blob = await resp.blob();
    const url = URL.createObjectURL(blob);

    // Play the full generated audio
    const audio = document.createElement('audio');
    audio.controls = true;
    audio.src = url;
    audio.autoplay = true;

    // Download button
    const dl = document.createElement('a');
    dl.href = url;
    dl.download = 'translated_speech.mp3';
    dl.textContent = '⬇ Download MP3';
    dl.style.display = 'inline-block';
    dl.style.marginLeft = '10px';
    dl.style.fontWeight = 'bold';

    out.innerHTML = '';
    out.appendChild(audio);
    out.appendChild(dl);

    setTimeout(() => URL.revokeObjectURL(url), 60000);
  } catch (err) {
    console.error('TTS failed:', err);
    if (out) out.innerHTML = `<p style="color:red">TTS failed: ${err.message}</p>`;
  }
}

// Attach event
(function attachTTS() {
  const btn = document.getElementById('tts-speak');
  if (btn) btn.addEventListener('click', (ev) => {
    ev.preventDefault();
    speakTextWithSelectedLang();
  });
})();
</script>
