<!-- Output -->

<script>
const API_BASE = 'https://evertoolbox-backend.onrender.com';

async function speakTextWithSelectedLang() {
  const textArea = document.getElementById('tts-input');
  const langSelect = document.getElementById('tts-voices');
  const output = document.getElementById('tts-output');
  const text = textArea.value.trim();
  const lang = langSelect.value;

  output.innerHTML = '';

  if (!text) {
    output.innerHTML = `<p style="color:red">‚ö†Ô∏è Please enter some text first.</p>`;
    return;
  }

  // Spinner while processing
  output.innerHTML = `
    <div style="display:flex;align-items:center;gap:10px;">
      <div style="width:20px;height:20px;border:3px solid #ccc;
                  border-top-color:#007bff;border-radius:50%;
                  animation: spin 1s linear infinite;"></div>
      <em>Generating audio for ${lang}‚Ä¶ Please wait.</em>
    </div>
    <style>
      @keyframes spin { from {transform: rotate(0deg);} to {transform: rotate(360deg);} }
    </style>
  `;

  try {
    const resp = await fetch(`${API_BASE}/api/tts`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ text, lang }),
    });

    // If backend error
    if (!resp.ok) {
      const err = await resp.json().catch(() => ({}));
      throw new Error(err.error || `Server returned ${resp.status}`);
    }

    const contentType = resp.headers.get('content-type') || '';
    const blob = await resp.blob();

    // ‚ùó Detect unsupported languages (empty or invalid audio)
    if (!contentType.includes('audio') || blob.size < 2000) {
      output.innerHTML = `
        <p style="color:red">
          ‚ö†Ô∏è Sorry, the selected language (<strong>${lang}</strong>) is not supported yet.<br>
          Please try a different one.
        </p>`;
      return;
    }

    // Create playback + download
    const url = URL.createObjectURL(blob);
    const audio = document.createElement('audio');
    audio.controls = true;
    audio.autoplay = true;
    audio.src = url;

    const downloadLink = document.createElement('a');
    downloadLink.href = url;
    downloadLink.download = `tts-${lang}.mp3`;
    downloadLink.textContent = '‚¨áÔ∏è Download Audio';
    downloadLink.style.marginLeft = '10px';

    output.innerHTML = `<strong>Playback (${lang}):</strong><br>`;
    output.appendChild(audio);
    output.appendChild(document.createElement('br'));
    output.appendChild(downloadLink);

    setTimeout(() => URL.revokeObjectURL(url), 60000);

  } catch (error) {
    console.error('TTS Error:', error);
    output.innerHTML = `
      <p style="color:red">
        ‚ö†Ô∏è Could not generate audio for <strong>${lang}</strong>.<br>
        It may not be supported or your connection failed.
      </p>`;
  }
}

document.getElementById('tts-speak').addEventListener('click', speakTextWithSelectedLang);
</script>
