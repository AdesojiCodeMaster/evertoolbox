<head>

<title>EverToolbox â€” File Converter & Compressor</title>
<style>
  :root{--blue:#2563eb;--blue-dark:#1e40af;--muted:#6b7280;--card:#fff}
  *{box-sizing:border-box}
  body{font-family:Inter,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial;background:#f3f6fb;margin:0;padding:28px;display:flex;justify-content:center}
  .card{width:100%;max-width:780px;background:var(--card);border-radius:12px;padding:22px;box-shadow:0 8px 30px rgba(2,6,23,0.06)}

<body>
  <div class="card" role="main" aria-labelledby="title">
    <h1 id="title">EverToolbox</h1>
    <p class="lead">Convert documents & images, compress images/PDFs â€” press the action you want below.</p>

    <label for="fileInput">Choose file</label>
    <input id="fileInput" type="file" accept=".txt,.pdf,.docx,.doc,.jpg,.jpeg,.png,.webp" />

    <div class="info" style="margin-top:8px">
      <div id="fileInfo">No file selected</div>
      <div id="fileSize" style="color:var(--muted)"></div>
    </div>

    <div class="row" style="margin-top:12px">
      <div class="col">
        <label for="formatSelect">Target format (for conversion)</label>
        <select id="formatSelect">
          <option value="">â€” select â€”</option>
          <option value="pdf">PDF</option>
          <option value="jpg">JPG</option>
          <option value="png">PNG</option>
          <option value="webp">WEBP</option>
          <option value="txt">TXT</option>
          <option value="docx">DOCX</option>
        </select>
      </div>

      <div class="col">
        <label for="watermark">Watermark (optional)</label>
        <input id="watermark" type="text" placeholder="Add watermark text (optional)" />
      </div>

      <div style="width:140px">
        <label for="quality">Image quality (compress)</label>
        <input id="quality" type="number" min="40" max="95" value="85" />
      </div>
    </div>

    <div class="controls">
      <button id="convertBtn" class="primary" disabled>Start conversion</button>
      <button id="compressBtn" class="primary" disabled>Compress file</button>
      <button id="resetBtn" class="ghost" type="button">Reset</button>
    </div>

    <div id="progressWrap">
      <div style="height:8px;background:#eef2ff;border-radius:8px;overflow:hidden;margin-top:12px">
        <div id="progressBar"></div>
      </div>
      <div id="statusText" style="margin-top:8px;color:var(--muted)">Idle</div>
    </div>

    <div id="result" class="result" role="status" aria-live="polite">
      <div id="resultMessage"></div>
      <div class="info" style="margin-top:10px">
        <div id="sizeBefore">Original: â€”</div>
        <div id="sizeAfter">Result: â€”</div>
      </div>
      <a id="downloadLink" class="download" href="#" download style="display:none">Download result</a>
    </div>
  </div>

<script>
/*
  FINAL frontend that uses:
   POST https://evertoolbox-backend.onrender.com/convert
   POST https://evertoolbox-backend.onrender.com/compress

  If your backend root is different, change BACKEND_BASE below.
*/
const BACKEND_BASE = "https://evertoolbox-backend.onrender.com"; // <<-- change if needed

// elements
const fileInput = document.getElementById("fileInput");
const fileInfo = document.getElementById("fileInfo");
const fileSizeEl = document.getElementById("fileSize");
const formatSelect = document.getElementById("formatSelect");
const watermarkEl = document.getElementById("watermark");
const qualityEl = document.getElementById("quality");
const convertBtn = document.getElementById("convertBtn");
const compressBtn = document.getElementById("compressBtn");
const resetBtn = document.getElementById("resetBtn");
const progressWrap = document.getElementById("progressWrap");
const progressBar = document.getElementById("progressBar");
const statusText = document.getElementById("statusText");
const resultDiv = document.getElementById("result");
const resultMessage = document.getElementById("resultMessage");
const sizeBefore = document.getElementById("sizeBefore");
const sizeAfter = document.getElementById("sizeAfter");
const downloadLink = document.getElementById("downloadLink");

// helper
function humanSize(bytes){
  if (bytes === undefined || bytes === null) return "â€”";
  const kb = bytes/1024;
  if (kb < 1024) return kb.toFixed(1) + " KB";
  return (kb/1024).toFixed(2) + " MB";
}
function resetUI(){
  progressWrap.style.display = "none";
  progressBar.style.width = "0%";
  statusText.textContent = "Idle";
  resultDiv.style.display = "none";
  downloadLink.style.display = "none";
  resultMessage.textContent = "";
  sizeBefore.textContent = "Original: â€”";
  sizeAfter.textContent = "Result: â€”";
}
resetUI();

// file selection
let selectedFile = null;
fileInput.addEventListener("change", (e)=>{
  const f = e.target.files && e.target.files[0];
  if (!f){
    selectedFile = null;
    fileInfo.textContent = "No file selected";
    fileSizeEl.textContent = "";
    convertBtn.disabled = true;
    compressBtn.disabled = true;
    return;
  }
  selectedFile = f;
  fileInfo.textContent = f.name;
  fileSizeEl.textContent = humanSize(f.size);
  convertBtn.disabled = false;
  compressBtn.disabled = false;
  resetUI();
});

// reset
resetBtn.addEventListener("click", ()=>{
  fileInput.value = "";
  selectedFile = null;
  fileInfo.textContent = "No file selected";
  fileSizeEl.textContent = "";
  formatSelect.value = "";
  watermarkEl.value = "";
  qualityEl.value = "85";
  convertBtn.disabled = true;
  compressBtn.disabled = true;
  resetUI();
});

// XHR helper with progress
function postWithProgress(url, formData, onProgress){
  return new Promise((resolve, reject) => {
    const xhr = new XMLHttpRequest();
    xhr.open("POST", url);
    xhr.responseType = "json";
    xhr.upload.onprogress = onProgress;
    xhr.onload = () => {
      if (xhr.status >= 200 && xhr.status < 300) {
        resolve(xhr.response);
      } else {
        // try to parse server error
        let err = "Server error";
        try { if (xhr.response && xhr.response.error) err = xhr.response.error; } catch(e){}
        reject(err);
      }
    };
    xhr.onerror = () => reject("Network error");
    xhr.send(formData);
  });
}

// Convert handler
convertBtn.addEventListener("click", async () => {
  if (!selectedFile) return alert("Please select a file first.");
  const out = formatSelect.value;
  if (!out) return alert("Choose a target format for conversion.");
  convertBtn.disabled = true; compressBtn.disabled = true;
  resetUI();
  progressWrap.style.display = "block";

  const form = new FormData();
  form.append("file", selectedFile);
  form.append("outputFormat", out);
  if (watermarkEl.value) form.append("watermark", watermarkEl.value);

  try {
    statusText.textContent = "Uploading & convertingâ€¦";
    const resp = await postWithProgress(
      `${BACKEND_BASE}/convert`,
      form,
      (e) => {
        if (e.lengthComputable) {
          const pct = Math.round((e.loaded / e.total) * 100);
          progressBar.style.width = pct + "%";
          statusText.textContent = "Convertingâ€¦ " + pct + "%";
        }
      }
    );

    if (!resp || !resp.downloadUrl) throw new Error(resp && resp.error ? resp.error : "Invalid server response");

    // show result
    resultDiv.style.display = "block";
    resultMessage.textContent = resp.message || "Converted successfully";
    sizeBefore.textContent = "Original: " + humanSize(selectedFile.size);
    sizeAfter.textContent = resp.fileSize ? ("Result: " + humanSize(resp.fileSize)) : "Result: â€”";
    downloadLink.href = resp.downloadUrl;
    // set download filename from URL if possible
    try { downloadLink.download = decodeURIComponent(resp.downloadUrl.split("/").pop()); } catch(e){ downloadLink.download = `converted.${out}`; }
    downloadLink.style.display = "inline-block";
    progressBar.style.width = "100%";
    statusText.textContent = "Done";
  } catch (err) {
    resultDiv.style.display = "block";
    resultDiv.classList.add("error");
    resultMessage.textContent = "Error: " + (err.message || err || "Processing failed");
    statusText.textContent = "Error";
    console.error("convert error:", err);
  } finally {
    convertBtn.disabled = false;
    compressBtn.disabled = false;
  }
});

// Compress handler
compressBtn.addEventListener("click", async () => {
  if (!selectedFile) return alert("Please select a file first.");
  compressBtn.disabled = true; convertBtn.disabled = true;
  resetUI();
  progressWrap.style.display = "block";

  const form = new FormData();
  form.append("file", selectedFile);
  form.append("quality", String(qualityEl.value || 85));

  try {
    statusText.textContent = "Uploading & compressingâ€¦";
    const resp = await postWithProgress(
      `${BACKEND_BASE}/compress`,
      form,
      (e) => {
        if (e.lengthComputable) {
          const pct = Math.round((e.loaded / e.total) * 100);
          progressBar.style.width = pct + "%";
          statusText.textContent = "Compressingâ€¦ " + pct + "%";
        }
      }
    );

    if (!resp || !resp.downloadUrl) throw new Error(resp && resp.error ? resp.error : "Invalid server response");

    resultDiv.style.display = "block";
    resultMessage.textContent = resp.message || "Compressed successfully";
    sizeBefore.textContent = "Original: " + humanSize(resp.originalSize || selectedFile.size);
    sizeAfter.textContent = "Result: " + humanSize(resp.compressedSize || 0);
    downloadLink.href = resp.downloadUrl;
    try { downloadLink.download = decodeURIComponent(resp.downloadUrl.split("/").pop()); } catch(e){ downloadLink.download = `${selectedFile.name.replace(/\.[^/.]+$/,"")}_compressed${selectedFile.name.match(/\.[^.]+$/) || ""}`; }
    downloadLink.style.display = "inline-block";
    progressBar.style.width = "100%";
    statusText.textContent = "Done";
  } catch (err) {
    resultDiv.style.display = "block";
    resultDiv.classList.add("error");
    resultMessage.textContent = "Error: " + (err.message || err || "Processing failed");
    statusText.textContent = "Error";
    console.error("compress error:", err);
  } finally {
    compressBtn.disabled = false;
    convertBtn.disabled = false;
  }
});
</script>
</body>
