          <option value="compress">Compress</option>
        </select>
      </div>

      <div style="display:flex;align-items:flex-end;gap:8px">
        <button id="goBtn">Run</button>
        <button id="clearBtn" class="secondary">Clear</button>
      </div>
    </div>

    <div class="progress" id="progress" aria-hidden="true"><div class="bar" id="bar"></div></div>

    <div id="preview" class="preview" aria-live="polite" style="display:none"></div>
    <div id="message" class="msg" role="status"></div>
    <div id="error" class="error" role="alert"></div>

    <footer>Â© EverToolbox â€” fast, secure, and accurate file conversions</footer>
  </div>

<script>
/* ----- CONFIG ----- */
//const BACKEND_BASE = '/api/tools/file'; // <--- if frontend is separate, set full URL e.g. "https://evertoolbox-backend.onrender.com/api/tools/file"
/* ------------------ */

const BACKEND_BASE = 'https://evertoolbox-backend.onrender.com/api/tools/file';
  

const dropZone = document.getElementById('dropZone');
const fileInput = document.getElementById('fileInput');
const dropText = document.getElementById('dropText');
const preview = document.getElementById('preview');
const targetFormat = document.getElementById('targetFormat');
const qualityEl = document.getElementById('quality');
const actionSelect = document.getElementById('actionSelect');
const goBtn = document.getElementById('goBtn');
const clearBtn = document.getElementById('clearBtn');
const progress = document.getElementById('progress');
const bar = document.getElementById('bar');
const message = document.getElementById('message');
const error = document.getElementById('error');

let file = null;

function resetUI(){
  preview.style.display='none';
  preview.innerHTML='';
  message.textContent='';
  error.textContent='';
  progress.style.display='none';
  bar.style.width='0%';
  dropText.textContent = 'Click or drop a file here';
  fileInput.value = '';
  file = null;
}

resetUI();

/* Drag & drop */
dropZone.addEventListener('click', ()=> fileInput.click());
dropZone.addEventListener('dragover', e=> { e.preventDefault(); dropZone.classList.add('drag'); });
dropZone.addEventListener('dragleave', ()=> { dropZone.classList.remove('drag'); });
dropZone.addEventListener('drop', e=> {
  e.preventDefault(); dropZone.classList.remove('drag');
  if (e.dataTransfer.files && e.dataTransfer.files.length) handleFileSelect(e.dataTransfer.files[0]);
});

fileInput.addEventListener('change', e => {
  if (e.target.files && e.target.files.length) handleFileSelect(e.target.files[0]);
});

clearBtn.addEventListener('click', resetUI);

/* handleFileSelect: preview and set 'file' */
function handleFileSelect(f){
  resetUI();
  file = f;
  dropText.textContent = f.name;
  // preview
  if (f.type.startsWith('image/')) {
    const url = URL.createObjectURL(f);
    preview.style.display='block';
    preview.innerHTML = `<img src="${url}" alt="preview" style="max-width:100%;border-radius:8px">`;
  } else if (f.type.startsWith('audio/')) {
    const url = URL.createObjectURL(f);
    preview.style.display='block';
    preview.innerHTML = `<audio controls src="${url}" style="width:100%"></audio>`;
  } else if (f.type.startsWith('video/')) {
    const url = URL.createObjectURL(f);
    preview.style.display='block';
    preview.innerHTML = `<video controls src="${url}" style="width:100%;border-radius:8px"></video>`;
  } else {
    preview.style.display='block';
    preview.innerHTML = `<div class="small">Selected: ${f.name} â€” ${(f.size/1024|0)} KB</div>`;
  }
}

/* same-format helper */
function getExt(name){ const m = name.split('.'); return m.length>1 ? m.pop().toLowerCase() : ''; }

/* show error helper */
function showError(msg){ error.textContent = msg; message.textContent=''; }

/* run process using XHR to show progress and handle blob response or JSON error */
function runProcess(){
  error.textContent = '';
  message.textContent = '';

  if (!file) return showError('Please upload a file first.');
  const act = actionSelect.value; // convert|compress
  const tf = targetFormat.value;
  if (!tf && act === 'convert') return showError('Please select a target format for convert.');

  // warn when converting to same extension
  const inExt = getExt(file.name);
  if (tf && inExt === tf.toLowerCase() && act === 'convert') {
    if (!confirm('File appears to already be in the selected format. Continue?')) return;
  }

  const fd = new FormData();
  fd.append('file', file);
  fd.append('action', act);
  if (tf) fd.append('targetFormat', tf);
  fd.append('quality', String(qualityEl.value || 80));

  const xhr = new XMLHttpRequest();
  xhr.open('POST', `${BACKEND_BASE}/process`, true);
  xhr.responseType = 'blob';

  xhr.upload.onprogress = function(e){
    if (e.lengthComputable){
      progress.style.display='block';
      const p = Math.round((e.loaded / e.total) * 60); // upload portion
      bar.style.width = p + '%';
    }
  };

  xhr.onprogress = function(e){
    // download progress (if server streams large response)
    if (e.lengthComputable){
      const p = 60 + Math.round((e.loaded / e.total) * 40);
      bar.style.width = p + '%';
    }
  };

  xhr.onload = async function(){
    progress.style.display='none';
    if (xhr.status >= 200 && xhr.status < 300){
      const disp = xhr.getResponseHeader('Content-Disposition') || '';
      let filename = 'result.bin';
      const m = disp.match(/filename="?([^"]+)"?/);
      if (m && m[1]) filename = m[1];
      // download blob
      const blob = xhr.response;
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url; a.download = filename; document.body.appendChild(a); a.click(); a.remove();
      setTimeout(()=>URL.revokeObjectURL(url), 5000);
      message.textContent = 'âœ… Done â€” download started.';
    } else {
      // try parse JSON from returned blob
      try {
        const text = await xhr.response.text();
        const json = JSON.parse(text);
        showError(json.error || ('Server returned ' + xhr.status));
      } catch (e){
        showError('Processing failed. Server returned status ' + xhr.status);
      }
    }
  };

  xhr.onerror = function(){
    progress.style.display='none';
    showError('Network or CORS error. Check backend reachable and CORS enabled.');
  };

  xhr.ontimeout = function(){
    progress.style.display='none';
    showError('Request timed out. Try again with a smaller file or increase server timeout.');
  };

  // optional XHR timeout (ms)
  xhr.timeout = 5 * 60 * 1000; // 5 minutes

  // Start
  bar.style.width = '3%';
  progress.style.display='block';
  message.textContent = (act === 'convert' ? 'Converting...' : 'Compressing...');
  xhr.send(fd);
}

/* button wiring */
goBtn.addEventListener('click', runProcess);

/* quick debug helper: test health */
async function checkHealth(){
  try {
    const res = await fetch(`${BACKEND_BASE}/health`);
    const j = await res.json();
    console.log('backend health:', j);
  } catch (e){
    console.warn('health check failed', e);
  }
}
checkHealth();
</script>
</body>
  </html>
