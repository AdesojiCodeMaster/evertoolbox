      <h1>File Converter & Compressor</h1>
<!-- ================= FILE CONVERTER TOOL START ================= -->
<section id="file-converter-tool" class="tool-section">

  <form id="fileConvertForm" onsubmit="return false;">
    <div class="form-group">
      <label for="fileInput">Choose file:</label>
      <input type="file" id="fileInput" required />
    </div>

    <div class="form-group">
      <label for="targetFormat">Convert to:</label>
      <select id="targetFormat" required>
        <option value="">Select format</option>
        <option value="pdf">PDF</option>
        <option value="docx">DOCX</option>
        <option value="txt">TXT</option>
        <option value="png">PNG</option>
        <option value="jpg">JPG</option>
        <option value="zip">ZIP</option>
      </select>
    </div>

    <div class="form-group">
      <label>
        <input type="checkbox" id="compressOnly" />
        Compress only (no format change)
      </label>
    </div>

    <button id="convertBtn" type="button">Convert / Compress</button>
  </form>

  <div id="previewArea" class="preview-area" style="display:none;">
    <h3>Preview:</h3>
    <div id="previewContainer"></div>
  </div>

  <div id="resultArea" class="result-area" style="display:none;">
    <h3>Converted File:</h3>
    <a id="downloadLink" href="#" download class="download-btn">Download</a>
  </div>
</section>

  <script src='script.js'> </script>  

  <script>
  const API_BASE = "https://evertoolbox-backend.onrender.com";
  
  const form = document.getElementById('fileConvertForm');
  const convertBtn = document.getElementById('convertBtn');
  const fileInput = document.getElementById('fileInput');
  const targetFormat = document.getElementById('targetFormat');
  const compressOnly = document.getElementById('compressOnly');
  const previewArea = document.getElementById('previewArea');
  const previewContainer = document.getElementById('previewContainer');
  const resultArea = document.getElementById('resultArea');
  const downloadLink = document.getElementById('downloadLink');

  // Handle Convert / Compress
  convertBtn.addEventListener('click', async () => {
    const file = fileInput.files[0];
    if (!file) return alert('Please choose a file first');
    const format = targetFormat.value;
    const isCompress = compressOnly.checked;

    // Basic preview for images
    if (file.type.startsWith('image/')) {
      previewArea.style.display = 'block';
      const img = document.createElement('img');
      img.src = URL.createObjectURL(file);
      img.style.maxWidth = '200px';
      previewContainer.innerHTML = '';
      previewContainer.appendChild(img);
    }

    convertBtn.disabled = true;
    convertBtn.textContent = 'Processing...';

    const formData = new FormData();
    formData.append('file', file);
    if (!isCompress) formData.append('targetFormat', format);
    formData.append('compress', isCompress);

    try {
      const endpoint = isCompress
        ? `${API_BASE_URL}/api/compress`
        : `${API_BASE_URL}/api/convert`;

      const response = await fetch(endpoint, { method: 'POST', body: formData });
      if (!response.ok) throw new Error('Error processing file');

      const blob = await response.blob();
      const fileURL = URL.createObjectURL(blob);
      const ext = isCompress ? 'zip' : format;
      const fileName = `converted_${Date.now()}.${ext}`;

      resultArea.style.display = 'block';
      downloadLink.href = fileURL;
      downloadLink.download = fileName;
      downloadLink.textContent = `Download ${fileName}`;

      // Show preview for image conversions
      if (['png', 'jpg', 'jpeg'].includes(format)) {
        const img = document.createElement('img');
        img.src = fileURL;
        img.style.maxWidth = '200px';
        previewContainer.appendChild(document.createElement('hr'));
        previewContainer.appendChild(img);
      }
    } catch (err) {
      alert('‚ö†Ô∏è ' + err.message);
    } finally {
      convertBtn.disabled = false;
      convertBtn.textContent = 'Convert / Compress';
    }
  });
  </script>
