<body>
  <div class="wrap" role="main">
    <h1>File Converter + Compressor</h1>
    <div class="sub">Upload a single file, optionally preview/edit (images), then Convert or Compress. Supported: images, audio, video, text, docx, pdf.</div>

    <label id="dropZone" class="drop" tabindex="0">
      <div id="dropText">Click or drop a file here</div>
      <input id="fileInput" type="file" accept="*/*" />
      <div class="small" style="margin-top:6px">Only one file at a time. Max size depends on server limits.</div>
    </label>

    <div class="row" style="margin-top:12px">
      <div class="col">
        <label class="small">Target format</label>
        <select id="targetFormat" aria-label="Target format">
          <option value="">â€” keep same for file compression â€”</option>
          <optgroup label="Images">
            <option value="jpeg">JPG / JPEG</option>
            <option value="png">PNG</option>

      </div>

<script>
/* ----- CONFIG ----- */
//const BACKEND_BASE = '/api/tools/file'; // <--- if frontend is separate, set full URL e.g. "https://evertoolbox-backend.onrender.com/api/tools/file"
/* ------------------ */


const BACKEND_BASE = 'https://evertoolbox-backend.onrender.com/api/tools/file';

  
const BACKEND_BASE = '/api/tools/file';

const el = (id)=>document.getElementById(id);
const fileInput=el('fileInput'),dropZone=el('dropZone'),dropText=el('dropText'),
preview=el('preview'),targetFormat=el('targetFormat'),qualityEl=el('quality'),
actionSelect=el('actionSelect'),goBtn=el('goBtn'),clearBtn=el('clearBtn'),
progress=el('progress'),bar=el('bar'),message=el('message'),error=el('error');

let file=null, lastDownloadUrl=null;

function resetUI(){
  preview.style.display='none'; preview.innerHTML='';
  progress.style.display='none'; bar.style.width='0';
  message.textContent=''; error.textContent='';
  dropText.textContent='Click or drop a file here';
  lastDownloadUrl && URL.revokeObjectURL(lastDownloadUrl);
  lastDownloadUrl=null;
}
resetUI();

dropZone.addEventListener('click',()=>fileInput.click());
dropZone.addEventListener('dragover',e=>{e.preventDefault();dropZone.classList.add('drag')});
dropZone.addEventListener('dragleave',()=>dropZone.classList.remove('drag'));
dropZone.addEventListener('drop',e=>{
  e.preventDefault();dropZone.classList.remove('drag');
  if(e.dataTransfer.files.length) handleFile(e.dataTransfer.files[0]);
});
fileInput.addEventListener('change',e=>{
  if(e.target.files.length) handleFile(e.target.files[0]);
});
clearBtn.onclick=()=>{fileInput.value='';file=null;resetUI();};

function handleFile(f){
  file=f; dropText.textContent=f.name;
  preview.style.display='block'; preview.innerHTML='';
  if(f.type.startsWith('image/')) preview.innerHTML=`<img src="${URL.createObjectURL(f)}" style="max-width:100%;border-radius:8px">`;
  else if(f.type.startsWith('audio/')) preview.innerHTML=`<audio controls src="${URL.createObjectURL(f)}" style="width:100%"></audio>`;
  else if(f.type.startsWith('video/')) preview.innerHTML=`<video controls src="${URL.createObjectURL(f)}" style="width:100%;border-radius:8px"></video>`;
  else preview.innerHTML=`<div class="small">${f.name} â€” ${(f.size/1024|0)} KB</div>`;
}

function ext(name){return name.split('.').pop().toLowerCase();}
function showError(msg){error.textContent=msg;message.textContent='';}

goBtn.onclick=async ()=>{
  if(!file) return showError('Upload a file first.');
  const act=actionSelect.value,tf=targetFormat.value,qual=qualityEl.value||80;
  const inExt=ext(file.name);
  if(act==='convert'&&!tf)return showError('Select target format.');
  if(tf&&inExt===tf&&act==='convert'&&!confirm('File already in that format. Continue?'))return;

  const fd=new FormData();
  fd.append('file',file);
  fd.append('action',act);
  if(tf)fd.append('targetFormat',tf);
  fd.append('quality',qual);

  const xhr=new XMLHttpRequest();
  xhr.open('POST',`${BACKEND_BASE}/process`);
  xhr.responseType='blob';
  xhr.upload.onprogress=e=>{if(e.lengthComputable){progress.style.display='block';bar.style.width=Math.round((e.loaded/e.total)*50)+'%';}};
  xhr.onprogress=e=>{if(e.lengthComputable){bar.style.width=(50+Math.round((e.loaded/e.total)*50))+'%';}};
  xhr.onload=async()=>{
    progress.style.display='none';
    if(xhr.status>=200&&xhr.status<300){
      const disp=xhr.getResponseHeader('Content-Disposition')||'';
      let filename=file.name;
      const m=disp.match(/filename="?([^"]+)"?/);
      if(m) filename=m[1];
      else if(tf) filename=file.name.replace(/\.[^.]+$/,'')+'.'+tf;

      const blob=xhr.response;
      lastDownloadUrl=URL.createObjectURL(blob);
      const a=document.createElement('a');a.href=lastDownloadUrl;a.download=filename;a.click();
      message.innerHTML=`âœ… Done â€” downloaded <b>${filename}</b>. <button id="dlAgain">Download again</button>`;
      el('dlAgain').onclick=()=>{const a2=document.createElement('a');a2.href=lastDownloadUrl;a2.download=filename;a2.click();};
    }else{
      try{const j=JSON.parse(await xhr.response.text());showError(j.error||'Server error');}
      catch{showError('Processing failed: '+xhr.status);}
    }
  };
  xhr.onerror=()=>{progress.style.display='none';showError('Network/CORS error.');};
  bar.style.width='5%';progress.style.display='block';message.textContent=(act==='convert'?'Converting...':'Compressing...');
  xhr.send(fd);
};
</script>
