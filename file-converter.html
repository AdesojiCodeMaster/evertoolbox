  <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>File Converter + Compressor</title>
<style>
body{font-family:"Inter",sans-serif;background:#fdfdfd;margin:0;padding:0;}
.container{max-width:820px;margin:40px auto;background:white;border-radius:20px;box-shadow:0 8px 25px rgba(0,0,0,0.08);padding:30px;}
h1{text-align:center;color:#007aff;margin-bottom:10px;}
.desc{text-align:center;color:#555;margin-bottom:20px;}
.drop{border:2px dashed #9ac6ff;border-radius:16px;padding:40px;text-align:center;background:#f8fbff;cursor:pointer;transition:.3s;}
.drop.drag{background:#e6f2ff;}
button,select,input{border-radius:8px;font-weight:600;}
button{border:none;padding:10px 20px;cursor:pointer;}
.btn-main{background:#007aff;color:white;}
.btn-secondary{background:#475569;color:white;}
.btn-download{background:#10b981;color:#fff;text-decoration:none;padding:10px 20px;border-radius:8px;display:inline-block;margin-top:10px;}
.progress{height:10px;background:#eef3ff;border-radius:8px;overflow:hidden;margin-top:15px;display:none;}
.bar{height:100%;width:0%;background:linear-gradient(90deg,#007aff,#10b981);transition:width .3s;}
.msg,.error{text-align:center;margin-top:15px;font-weight:500;}
.msg{color:#007aff;}
.error{color:#e63946;}
</style>
</head>
<body>
<div class="container">
<h1>Universal File Tool</h1>
<p class="desc">Convert, compress, and manage files instantly with one click.</p>

<label id="dropZone" class="drop">
  <div id="dropText">Click or drop a file here to upload</div>
  <input id="fileInput" type="file" accept="*/*"/>
</label>

<div style="margin-top:20px;display:flex;gap:10px;flex-wrap:wrap;justify-content:center;">
  <select id="actionSelect">
    <option value="convert">Convert</option>
    <option value="compress">Compress</option>
  </select>
  <select id="targetFormat">
    <option value="">Keep same format</option>
    <optgroup label="Images"><option>jpeg</option><option>png</option><option>webp</option><option>avif</option><option>pdf</option></optgroup>
    <optgroup label="Docs"><option>pdf</option><option>txt</option><option>html</option></optgroup>
    <optgroup label="Audio"><option>mp3</option><option>wav</option><option>ogg</option></optgroup>
    <optgroup label="Video"><option>mp4</option><option>webm</option><option>mov</option></optgroup>
  </select>
  <input id="quality" type="number" value="80" min="10" max="100" style="width:80px">
  <button class="btn-main" id="runBtn">Run</button>
  <button class="btn-secondary" id="clearBtn">Clear</button>
</div>

<div class="progress"><div class="bar"></div></div>
<div class="msg" id="msg"></div>
<div class="error" id="err"></div>
</div>

<script>
const API="/api/tools/file";
const drop=document.getElementById("dropZone");
const input=document.getElementById("fileInput");
const msg=document.getElementById("msg");
const err=document.getElementById("err");
const bar=document.querySelector(".bar");
const progress=document.querySelector(".progress");
const target=document.getElementById("targetFormat");
const action=document.getElementById("actionSelect");
let file=null;

drop.addEventListener("click",()=>input.click());
drop.addEventListener("dragover",e=>{e.preventDefault();drop.classList.add("drag");});
drop.addEventListener("dragleave",()=>drop.classList.remove("drag"));
drop.addEventListener("drop",e=>{e.preventDefault();drop.classList.remove("drag");handle(e.dataTransfer.files[0]);});
input.addEventListener("change",e=>handle(e.target.files[0]));

function handle(f){
  file=f;
  document.getElementById("dropText").textContent=f.name;
}

document.getElementById("runBtn").onclick=()=>{
  if(!file){err.textContent="Please select a file first.";return;}
  if(action.value==="convert"&&!target.value){err.textContent="Please select a target format.";return;}
  if(action.value==="convert"&&file.name.toLowerCase().endsWith('.'+target.value.toLowerCase())){err.textContent="File already in that format.";return;}
  if(action.value==="compress"){target.value="";}
  err.textContent="";msg.textContent="Processing...";
  const fd=new FormData();
  fd.append("file",file);
  fd.append("action",action.value);
  fd.append("targetFormat",target.value);
  fd.append("quality",document.getElementById("quality").value);
  const xhr=new XMLHttpRequest();
  xhr.open("POST",API+"/process",true);
  xhr.responseType="blob";
  xhr.upload.onprogress=e=>{
    if(e.lengthComputable){progress.style.display="block";bar.style.width=(e.loaded/e.total*100)+"%";}
  };
  xhr.onload=()=>{
    progress.style.display="none";
    if(xhr.status===200){
      const url=URL.createObjectURL(xhr.response);
      msg.innerHTML=`<a href="${url}" download="${file.name.replace(/\.\w+$/,"")+(target.value?'.'+target.value:'.compressed')}" class="btn-download">⬇ Download File</a><div>✅ Process completed successfully.</div>`;
    }else{
      err.textContent="❌ "+(xhr.response?.error||"Processing failed. Try again.");
    }
  };
  xhr.onerror=()=>{err.textContent="Network error. Try smaller file.";progress.style.display="none";};
  xhr.send(fd);
};

document.getElementById("clearBtn").onclick=()=>{
  file=null;input.value="";document.getElementById("dropText").textContent="Click or drop a file here to upload";
  msg.textContent="";err.textContent="";bar.style.width="0%";progress.style.display="none";
};
</script>
</body>
</html>
