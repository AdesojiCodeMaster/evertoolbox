<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>EverToolbox — File Converter & Compressor</title>
<style>
:root{--bg:#f6f9ff;--card:#fff;--accent:#007aff;--accent2:#10b981;--muted:#6b7280}
*{box-sizing:border-box}
body{font-family:Inter,system-ui,sans-serif;background:var(--bg);color:#111;margin:0;padding:0}
.container{max-width:980px;margin:28px auto;background:var(--card);border-radius:16px;padding:20px;box-shadow:0 6px 30px rgba(2,6,23,.08)}
.header{display:flex;justify-content:space-between;align-items:center;gap:12px;flex-wrap:wrap}
h1{color:var(--accent);margin:4px 0}
.sub{color:var(--muted);margin-bottom:8px}
.tabs{display:flex;gap:8px;margin:12px 0}
.tab{padding:8px 14px;border-radius:10px;cursor:pointer;background:#f1f6ff;color:var(--accent);font-weight:600}
.tab.active{background:linear-gradient(90deg,var(--accent),var(--accent2));color:#fff}
.controls{display:flex;flex-wrap:wrap;gap:12px;align-items:center}
.drop{flex:1;min-width:220px;border:2px dashed #c8d8ff;border-radius:12px;padding:18px;text-align:center;cursor:pointer;transition:.2s;background:#f9fbff}
.drop.drag{background:#eaf3ff}
input[type=file]{display:none}
select,input[type=number]{padding:8px;border-radius:8px;border:1px solid #e6eef8}
button{border:none;border-radius:10px;padding:10px 16px;cursor:pointer;font-weight:600;transition:.2s}
.btn-main{background:var(--accent);color:#fff}
.btn-secondary{background:#475569;color:#fff}
.preview{margin-top:16px;border-radius:10px;padding:12px;background:#fafafa;min-height:56px}
.progress{height:10px;background:#e8eef8;border-radius:10px;overflow:hidden;margin-top:12px;display:none}
.bar{height:100%;width:0%;background:linear-gradient(90deg,var(--accent),var(--accent2));transition:width .25s}
.msg,.error{margin-top:12px;font-weight:500}
.msg{color:var(--accent)}
.error{color:#d33}
.footer{margin-top:18px;color:var(--muted);text-align:center;font-size:.9rem}
@media (min-width:700px){ .controls {gap:16px} .drop{max-width:540px} }
</style>
</head>
<body>
<div class="container">
  <div class="header">
    <div>
      <h1>File Converter + Compressor</h1>
      <div class="sub">Convert or compress any file: image, document, audio, or video — fast, simple & secure.</div>
    </div>
    <div style="text-align:right">
      <div style="font-size:0.85rem;color:var(--muted)">Tablet friendly • Manual download only</div>
    </div>
  </div>

  <div class="tabs" role="tablist">
    <div id="tab-convert" class="tab active" role="tab">Conversion</div>
    <div id="tab-compress" class="tab" role="tab">Compression</div>
  </div>

  <div style="display:flex;flex-direction:column;gap:12px">
    <div id="dropZone" class="drop" tabindex="0">
      <div id="dropText">Click or drop a file here</div>
      <input id="fileInput" type="file" accept="*/*" />
    </div>

    <div class="controls">
      <select id="targetFormat">
        <option value="">— keep same format —</option>
        <optgroup label="Images">
          <option value="jpeg">jpeg</option><option value="png">png</option><option value="webp">webp</option><option value="pdf">pdf</option>
        </optgroup>
        <optgroup label="Docs">
          <option value="pdf">pdf</option><option value="txt">txt</option><option value="docx">docx</option><option value="html">html</option>
        </optgroup>
        <optgroup label="Audio">
          <option value="mp3">mp3</option><option value="wav">wav</option><option value="ogg">ogg</option>
        </optgroup>
        <optgroup label="Video">
          <option value="mp4">mp4</option><option value="webm">webm</option><option value="mov">mov</option>
        </optgroup>
      </select>

      <input id="quality" type="number" value="80" min="10" max="100" style="width:100px" title="Quality (10-100)">

      <button class="btn-main" id="runBtn">Run</button>
      <button class="btn-secondary" id="clearBtn">Clear</button>
    </div>

    <div class="progress" id="progress"><div class="bar" id="bar"></div></div>
    <div class="preview" id="preview" style="display:none"></div>
    <div class="msg" id="msg"></div>
    <div class="error" id="err"></div>
  </div>

  <div class="footer">© EverToolbox — Smart File Tools</div>
</div>

<script>
const API_BASE = "https://evertoolbox-backend.onrender.com/api/tools/file"; // change if different
const drop = document.getElementById('dropZone');
const fileInput = document.getElementById('fileInput');
const preview = document.getElementById('preview');
const msg = document.getElementById('msg');
const err = document.getElementById('err');
const bar = document.getElementById('bar');
const progress = document.getElementById('progress');
const formatSelect = document.getElementById('targetFormat');
const qualityInput = document.getElementById('quality');
const runBtn = document.getElementById('runBtn');
const clearBtn = document.getElementById('clearBtn');

let file = null;
let activeTab = 'convert';
const tabConvert = document.getElementById('tab-convert');
const tabCompress = document.getElementById('tab-compress');

tabConvert.onclick = () => switchTab('convert');
tabCompress.onclick = () => switchTab('compress');

function switchTab(t) {
  activeTab = t;
  tabConvert.classList.toggle('active', t === 'convert');
  tabCompress.classList.toggle('active', t === 'compress');
  // If compression selected, hide targetFormat since compress doesn't require picking an output
  formatSelect.disabled = (t === 'compress');
  formatSelect.style.opacity = (t === 'compress') ? '0.6' : '1';
}

switchTab('convert');

// ONE-CLICK FILE SELECT: input is outside label, click triggers it once
drop.addEventListener('click', () => fileInput.click());
fileInput.addEventListener('change', e => handleFile(e.target.files[0]));
drop.addEventListener('dragover', e => { e.preventDefault(); drop.classList.add('drag'); });
drop.addEventListener('dragleave', () => drop.classList.remove('drag'));
drop.addEventListener('drop', e => {
  e.preventDefault(); drop.classList.remove('drag');
  const f = e.dataTransfer.files && e.dataTransfer.files[0];
  handleFile(f);
});

function handleFile(f) {
  if (!f) return;
  file = f;
  document.getElementById('dropText').textContent = f.name;
  preview.style.display = 'block';
  preview.innerHTML = '';
  err.textContent = ''; msg.textContent = '';
  bar.style.width = '0%'; progress.style.display = 'none';

  if (f.type.startsWith('image/')) {
    preview.innerHTML = `<img src="${URL.createObjectURL(f)}" style="max-width:100%;border-radius:10px;">`;
  } else if (f.type === 'application/pdf' || f.name.toLowerCase().endsWith('.pdf')) {
    // show embedded pdf preview (first page in many browsers)
    preview.innerHTML = `<object data="${URL.createObjectURL(f)}" type="application/pdf" width="100%" height="300">PDF preview not available — file: ${f.name}</object>`;
  } else if (f.type.startsWith('audio/')) {
    preview.innerHTML = `<audio controls src="${URL.createObjectURL(f)}" style="width:100%"></audio>`;
  } else if (f.type.startsWith('video/')) {
    preview.innerHTML = `<video controls src="${URL.createObjectURL(f)}" style="width:100%;border-radius:10px;"></video>`;
  } else {
    preview.textContent = `Selected: ${f.name} (${Math.round(f.size/1024)} KB)`;
  }
}

async function pollStatus(id) {
  try {
    const res = await fetch(`${API_BASE}/status/${id}`);
    if (!res.ok) throw new Error('Status fetch failed');
    const data = await res.json();
    // update UI
    progress.style.display = 'block';
    bar.style.width = (data.progress || 0) + '%';
    msg.textContent = data.message || '';
    err.textContent = '';

    if (data.status === 'done') {
      progress.style.display = 'none';
      // enable manual download button
      const downloadUrl = `${API_BASE}/download/${id}`;
      const filename = data.outputName || (file ? file.name.replace(/\.\w+$/, '') + '.' + (formatSelect.value || 'processed') : 'result');
      msg.innerHTML = `<a href="${downloadUrl}" download="${filename}" class="btn-main" style="text-decoration:none;padding:8px 12px;display:inline-block;margin-top:8px;">⬇ Download File</a>
        <div style="margin-top:6px;">✅ Completed successfully. Click the button to download.</div>`;
      return;
    } else if (data.status === 'failed') {
      progress.style.display = 'none';
      err.textContent = '❌ ' + (data.message || 'Processing failed.');
      return;
    } else {
      // schedule next poll
      setTimeout(() => pollStatus(id), 900);
    }
  } catch (e) {
    progress.style.display = 'none';
    err.textContent = 'Network or status error.';
  }
}

runBtn.onclick = async () => {
  if (!file) { err.textContent = "Please select a file first."; return; }
  if (activeTab === 'convert' && !formatSelect.value) {
    err.textContent = "Please select a target format."; return;
  }
  if (activeTab === 'convert' && file.name.toLowerCase().endsWith('.' + (formatSelect.value || '').toLowerCase())) {
    err.textContent = "File is already in that format."; return;
  }

  err.textContent = ''; msg.textContent = 'Submitting job...';
  progress.style.display = 'block'; bar.style.width = '6%';

  const form = new FormData();
  form.append('file', file);
  form.append('action', activeTab === 'compress' ? 'compress' : 'convert');
  form.append('targetFormat', formatSelect.value || '');
  form.append('quality', qualityInput.value || '80');

  try {
    const res = await fetch(API_BASE + '/process', { method: 'POST', body: form });
    if (!res.ok) {
      const j = await res.json().catch(()=>null);
      throw new Error((j && j.error) ? j.error : 'Upload failed');
    }
    const j = await res.json();
    if (!j.id) throw new Error('No job id returned');
    msg.textContent = 'Job started — processing on server...';
    // start polling job status (this will update progress and show download when ready)
    pollStatus(j.id);
  } catch (e) {
    progress.style.display = 'none';
    err.textContent = '❌ ' + (e.message || 'Error');
  }
};

clearBtn.onclick = () => {
  file = null;
  fileInput.value = '';
  document.getElementById('dropText').textContent = 'Click or drop a file here';
  preview.style.display = 'none';
  msg.textContent = ''; err.textContent = '';
  bar.style.width = '0%';
  progress.style.display = 'none';
};
</script>
</body>
  </html>
