const API_BASE_URL = "https://evertoolbox-backend.onrender.com";

async function handleFile(action) {
  const fileInput = document.getElementById("fileInput");
  const outputFormat = document.getElementById("outputFormat");
  const watermark = document.getElementById("watermark");
  const renameTo = document.getElementById("renameTo");
  const statusArea = document.getElementById("statusArea");

  const resultArea = document.getElementById("resultArea");
  const fileInfo = document.getElementById("fileInfo");
  const downloadLink = document.getElementById("downloadLink");

  if (!fileInput.files.length) return alert("Please select a file first.");

  resultArea.classList.add("hidden");
  statusArea.classList.remove("hidden");
  statusText.textContent = "Processing your file...";

  const file = fileInput.files[0];
  const form = new FormData();
  form.append("file", file);
  form.append("renameTo", renameTo.value || "");
  form.append("watermark", watermark.value || "");
  if (action === "convert") {
    if (!outputFormat.value) {
      alert("Please choose an output format.");
      statusArea.classList.add("hidden");
      return;

    form.append("outputFormat", outputFormat.value);
  }

  const endpoint =
    action === "convert"
      ? `${API_BASE_URL}/api/v3/file/convert`
      : `${API_BASE_URL}/api/v3/file/compress`;

  try {
    const res = await fetch(endpoint, { method: "POST", body: form });
    if (!res.ok) throw new Error("Error processing the file.");

    const blob = await res.blob();
    const filename =
      renameTo.value ||
      (action === "convert"

    const downloadUrl = URL.createObjectURL(blob);

    statusArea.classList.add("hidden");
    resultArea.classList.remove("hidden");

    console.error(err);
    statusArea.classList.add("hidden");
    alert("Error processing the file. Please try again.");
  }
}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EverToolbox — File Converter & Compressor</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      margin: 0;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 2rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 16px;
      padding: 2rem;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 1.5rem;
    }

    .tab {
      flex: 1;
      text-align: center;
      padding: 0.7rem;
      border-radius: 8px;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.15);
      transition: 0.3s;
    }

    .tab.active {
      background: #00c6ff;
      color: #000;
      font-weight: 600;
    }

    input[type="file"],
    select,
    button {
      width: 100%;
      margin-top: 0.7rem;
      padding: 0.7rem;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }

    input[type="file"] {
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
      cursor: pointer;
    }

    select {
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
    }

    option {
      color: #000;
    }

    button {
      background: #00c6ff;
      color: #000;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #00a3cc;
    }

    .status {
      margin-top: 1.5rem;
      text-align: center;
    }

    .status p {
      margin: 0.5rem 0;
    }

    .download a {
      color: #00ffcc;
      text-decoration: underline;
      word-break: break-all;
    }

    .hidden {
      display: none;
    }

    @media (max-width: 480px) {
      h1 { font-size: 1.6rem; }
      .container { padding: 1.5rem; }
    }
  </style>
</head>
<body>
  <h1>⚙️ EverToolbox — File Converter & Compressor</h1>
  <div class="container">
    <div class="tabs">
      <div class="tab active" id="convertTab">Convert</div>
      <div class="tab" id="compressTab">Compress</div>
    </div>

    <form id="fileForm">
      <input type="file" id="fileInput" required />
      <select id="formatSelect" class="">
        <option value="" disabled selected>Select Output Format</option>
        <option value="pdf">PDF</option>
        <option value="jpg">JPG</option>
        <option value="png">PNG</option>
        <option value="webp">WEBP</option>
      </select>
      <button type="submit" id="actionBtn">Convert File</button>
    </form>

    <div class="status" id="statusSection">
      <p id="statusText">Awaiting upload...</p>
      <div class="download hidden" id="downloadSection">
        <p id="resultType"></p>
        <a id="downloadLink" href="#" target="_blank">Download</a>
      </div>
    </div>
  </div>

  <script>
    const backendBase = "https://evertoolbox-backend.onrender.com";
    const convertTab = document.getElementById("convertTab");
    const compressTab = document.getElementById("compressTab");
    const formatSelect = document.getElementById("formatSelect");
    const actionBtn = document.getElementById("actionBtn");
    const statusText = document.getElementById("statusText");
    const downloadSection = document.getElementById("downloadSection");
    const downloadLink = document.getElementById("downloadLink");
    const resultType = document.getElementById("resultType");
    const fileForm = document.getElementById("fileForm");
    const fileInput = document.getElementById("fileInput");

    let mode = "convert"; // default

    convertTab.onclick = () => {
      mode = "convert";
      convertTab.classList.add("active");
      compressTab.classList.remove("active");
      formatSelect.classList.remove("hidden");
      actionBtn.textContent = "Convert File";
      statusText.textContent = "Awaiting upload...";
      downloadSection.classList.add("hidden");
    };

    compressTab.onclick = () => {
      mode = "compress";
      compressTab.classList.add("active");
      convertTab.classList.remove("active");
      formatSelect.classList.add("hidden");
      actionBtn.textContent = "Compress File";
      statusText.textContent = "Awaiting upload...";
      downloadSection.classList.add("hidden");
    };

    fileForm.onsubmit = async (e) => {
      e.preventDefault();
      const file = fileInput.files[0];
      if (!file) return alert("Please upload a file first.");

      statusText.textContent = "⏳ Processing...";
      downloadSection.classList.add("hidden");

      const formData = new FormData();
      formData.append("file", file);

      if (mode === "convert") {
        const outputFormat = formatSelect.value;
        if (!outputFormat) return alert("Select output format!");
        formData.append("outputFormat", outputFormat);
      }

      const endpoint = mode === "convert" ? "/convert" : "/compress";
      try {
        const res = await fetch(`${backendBase}${endpoint}`, {
          method: "POST",
          body: formData,
        });
        const data = await res.json();

        if (!res.ok) throw new Error(data.error || "Processing error");

        statusText.textContent = `✅ ${mode === "convert" ? "Converted" : "Compressed"} Successfully!`;
        downloadLink.href = data.downloadUrl;
        downloadLink.textContent = data.downloadUrl;
        resultType.textContent = mode === "convert" ? "Converted File:" : "Compressed File:";
        downloadSection.classList.remove("hidden");
      } catch (err) {
        statusText.textContent = `❌ Error: ${err.message}`;
        downloadSection.classList.add("hidden");
      }
    };
  </script>
</body>
