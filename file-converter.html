  const outputFormat = document.getElementById("outputFormat");
  const watermark = document.getElementById("watermark");
  const renameTo = document.getElementById("renameTo");

  try {

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EverToolbox ‚Äî File Converter & Compressor</title>
  <style>
    :root {
      --bg:#f6f9ff; --card:#fff; --accent:#007aff; --accent2:#10b981; --muted:#6b7280;
    }
    body {
      font-family:Inter,system-ui,sans-serif;
      background:var(--bg);
      color:#111; margin:0; padding:0;
    }
    .container {
      max-width:880px; margin:40px auto;
      background:var(--card);
      border-radius:16px;
      padding:28px;
      box-shadow:0 4px 20px rgba(0,0,0,.08);
    }
    h1 { color:var(--accent); margin-bottom:8px; }
    .sub { color:var(--muted); margin-bottom:18px; }
    .drop {
      border:2px dashed #c8d8ff;
      border-radius:12px;
      padding:26px; text-align:center;
      cursor:pointer; transition:0.3s;
      background:#f9fbff;
    }
    .drop.drag { background:#eaf3ff; }
    input[type=file] { display:none; }
    button {
      border:none; border-radius:10px;
      padding:10px 18px; cursor:pointer; font-weight:600;
      transition:0.2s ease;
    }
    button:hover {
      transform:translateY(-1px);
      box-shadow:0 4px 12px rgba(0,0,0,.15);
    }
    .btn-main { background:var(--accent); color:#fff; }
    .btn-secondary { background:#475569; color:#fff; }
    .preview { margin-top:16px; border-radius:10px; padding:12px; background:#fafafa; }
    .progress { height:8px; background:#e8eef8; border-radius:8px; overflow:hidden; display:none; margin-top:12px; }
    .bar { height:100%; width:0%; background:linear-gradient(90deg,var(--accent),var(--accent2)); transition:width 0.3s; }
    .msg, .error { margin-top:12px; font-weight:500; }
    .msg { color:var(--accent); }
    .error { color:#d33; }
    footer { text-align:center; margin-top:30px; color:var(--muted); font-size:0.9rem; }
    select, input[type=number] {
      padding:8px;
      border-radius:8px;
      border:1px solid #cbd5e1;
      outline:none;
      transition:0.2s ease;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>File Converter + Compressor</h1>
    <div class="sub">Convert or compress any file ‚Äî image, document, audio, or video ‚Äî fast, simple & secure.</div>

    <label id="dropZone" class="drop">
      <div id="dropText">Click or drop a file here</div>
      <input id="fileInput" type="file" accept="*/*" />
    </label>

    <div style="margin-top:16px;display:flex;flex-wrap:wrap;gap:12px;align-items:center;">
      <select id="targetFormat">
        <option value="">‚Äî keep same format ‚Äî</option>
        <optgroup label="Images"><option>jpeg</option><option>png</option><option>webp</option><option>avif</option><option>pdf</option></optgroup>
        <optgroup label="Docs"><option>pdf</option><option>txt</option><option>docx</option><option>html</option></optgroup>
        <optgroup label="Audio"><option>mp3</option><option>wav</option><option>ogg</option></optgroup>
        <optgroup label="Video"><option>mp4</option><option>webm</option><option>mov</option></optgroup>
      </select>
      <select id="actionSelect">
        <option value="convert">Convert</option>
        <option value="compress">Compress</option>
      </select>
      <input id="quality" type="number" value="80" min="10" max="100" style="width:80px">
      <button class="btn-main" id="runBtn">Run</button>
      <button class="btn-secondary" id="clearBtn">Clear</button>
    </div>

    <div class="progress"><div class="bar"></div></div>
    <div class="preview" id="preview" style="display:none;"></div>
    <div class="msg" id="msg"></div>
    <div class="error" id="err"></div>
    <footer>¬© EverToolbox ‚Äî Smart File Tools</footer>
  </div>

<script>
const API = "https://evertoolbox-backend.onrender.com/api/tools/file";

const drop = document.getElementById('dropZone');
const fileInput = document.getElementById('fileInput');
const preview = document.getElementById('preview');
const msg = document.getElementById('msg');
const err = document.getElementById('err');
const bar = document.querySelector('.bar');
const progress = document.querySelector('.progress');
const formatSelect = document.getElementById('targetFormat');
const actionSelect = document.getElementById('actionSelect');
let file = null;

// ‚úÖ One-click upload fixed
drop.addEventListener('click', (e) => {
  e.preventDefault();
  if (!fileInput.files.length) fileInput.click();
});
drop.addEventListener('dragover', e => { e.preventDefault(); drop.classList.add('drag'); });
drop.addEventListener('dragleave', () => drop.classList.remove('drag'));
drop.addEventListener('drop', e => {
  e.preventDefault(); drop.classList.remove('drag');
  handleFile(e.dataTransfer.files[0]);
});
fileInput.addEventListener('change', e => {
  if (e.target.files.length > 0) handleFile(e.target.files[0]);
});

function handleFile(f){
  file = f;
  drop.querySelector('#dropText').textContent = f.name;
  preview.style.display='block';
  if (f.type.startsWith('image/')) preview.innerHTML=`<img src="${URL.createObjectURL(f)}" style="max-width:100%;border-radius:10px;">`;
  else if (f.type.startsWith('audio/')) preview.innerHTML=`<audio controls src="${URL.createObjectURL(f)}" style="width:100%"></audio>`;
  else if (f.type.startsWith('video/')) preview.innerHTML=`<video controls src="${URL.createObjectURL(f)}" style="width:100%;border-radius:10px;"></video>`;
  else preview.textContent = "Selected: " + f.name + " (" + Math.round(f.size/1024) + " KB)";
}

document.getElementById('runBtn').onclick = async () => {
  if(!file){err.textContent="Please select a file first.";return;}
  if(actionSelect.value==='convert' && !formatSelect.value){err.textContent="Please select a target format.";return;}
  if(actionSelect.value==='convert' && file.name.toLowerCase().endsWith('.'+formatSelect.value.toLowerCase())){err.textContent="File is already in that format.";return;}
  if(actionSelect.value==='compress'){formatSelect.value='';}
  err.textContent=''; msg.innerHTML='<div>‚è≥ Uploading and processing...</div>';

  const form = new FormData();
  form.append('file',file);
  form.append('action',actionSelect.value);
  form.append('targetFormat',formatSelect.value);
  form.append('quality',document.getElementById('quality').value);

  const xhr = new XMLHttpRequest();
  xhr.open('POST', API+'/process', true);
  xhr.responseType='blob';

  xhr.upload.onprogress = e=>{
    if(e.lengthComputable){ progress.style.display='block'; bar.style.width=(e.loaded/e.total*100)+'%'; }
  };

  xhr.onload=()=>{
    progress.style.display='none';
    if(xhr.status==200){
      const blob = new Blob([xhr.response]);
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = file.name.replace(/\.\w+$/, '') + '.' + (formatSelect.value || 'compressed');
      a.click(); // ‚úÖ auto-download
      msg.innerHTML = '<div>‚úÖ Completed successfully. File downloaded.</div>';
    } else {
      err.textContent='‚ùå '+(xhr.response?.error || 'Failed. Try smaller file or check format.');
    }
  };
  xhr.onerror=()=>{err.textContent='Network error';progress.style.display='none';};
  xhr.send(form);
};

document.getElementById('clearBtn').onclick=()=>{
  file=null;fileInput.value='';
  drop.querySelector('#dropText').textContent='Click or drop a file here';
  preview.style.display='none';msg.textContent='';err.textContent='';
  bar.style.width='0%';progress.style.display='none';
};
</script>
</body>
  </html>
