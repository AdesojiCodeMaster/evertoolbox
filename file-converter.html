async function handleFile(action) {
  const fileInput = document.getElementById("fileInput");
  const outputFormat = document.getElementById("outputFormat");
  const watermark = document.getElementById("watermark");
  const renameTo = document.getElementById("renameTo");
  const statusArea = document.getElementById("statusArea");

  statusArea.classList.remove("hidden");

  form.append("renameTo", renameTo.value || "");

  if (action === "convert") {
    if (!outputFormat.value) {
      alert("Please choose an output format.");
      statusArea.classList.add("hidden");
      return;

  const endpoint =
    action === "convert"
      ? `${API_BASE_URL}/api/v3/file/convert`
      : `${API_BASE_URL}/api/v3/file/compress`;

  try {
    const res = await fetch(endpoint, { method: "POST", body: form });
    if (!res.ok) throw new Error("Error processing the file.");

    const blob = await res.blob();
    const filename =
      renameTo.value ||
      (action === "convert"

    resultArea.classList.remove("hidden");

}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EverToolbox — Universal File Tool</title>
  <style>
    body {
      font-family: "Inter", sans-serif;
      background: #f9fafb;
      color: #111827;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 20px;
      min-height: 100vh;
    }
    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      max-width: 500px;
      width: 100%;
      padding: 24px;
    }
    h1 {
      font-size: 1.6rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 20px;
      color: #111827;
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
    }
    input[type="file"], select {
      width: 100%;
      margin-bottom: 16px;
    }
    button {
      width: 48%;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #1e40af;
    }
    #resetBtn {
      background: #6b7280;
    }
    #resetBtn:hover {
      background: #4b5563;
    }
    .btn-group {
      display: flex;
      justify-content: space-between;
      margin-top: 8px;
    }
    .progress {
      width: 100%;
      background: #e5e7eb;
      border-radius: 8px;
      margin-top: 16px;
      height: 10px;
      overflow: hidden;
    }
    .progress-bar {
      width: 0%;
      height: 100%;
      background: #2563eb;
      transition: width 0.3s ease;
    }
    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #93c5fd;
      border-top-color: #2563eb;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      vertical-align: middle;
      margin-right: 6px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    #filePreview iframe,
    #filePreview img {
      width: 100%;
      margin-top: 8px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🧰 EverToolbox</h1>

    <label>Select File:</label>
    <input type="file" id="fileInput" />
    <div id="fileInfo"></div>
    <div id="filePreview"></div>

    <label>Target Format:</label>
    <select id="targetFormat">
      <option value="">Select target format...</option>
      <optgroup label="Images">
        <option>jpg</option>
        <option>png</option>
        <option>webp</option>
        <option>gif</option>
        <option>bmp</option>
        <option>tiff</option>
        <option>heic</option>
      </optgroup>
      <optgroup label="Audio">
        <option>mp3</option>
        <option>wav</option>
        <option>ogg</option>
        <option>aac</option>
        <option>flac</option>
      </optgroup>
      <optgroup label="Video">
        <option>mp4</option>
        <option>avi</option>
        <option>mov</option>
        <option>webm</option>
        <option>mkv</option>
      </optgroup>
      <optgroup label="Documents">
        <option>pdf</option>
        <option>docx</option>
        <option>txt</option>
        <option>md</option>
        <option>rtf</option>
      </optgroup>
    </select>

    <div class="btn-group">
      <button id="convertBtn">Convert</button>
      <button id="compressBtn">Compress</button>
    </div>
    <div class="btn-group" style="margin-top:10px;">
      <button id="resetBtn">Reset</button>
    </div>

    <div class="progress" style="display:none;">
      <div class="progress-bar"></div>
    </div>

    <div id="statusMsg" style="margin-top:12px;font-weight:500;"></div>
  </div>

  <script>
    const API_URL = "https://evertoolbox-backend.onrender.com/api/tools/file";
    const fileInput = document.getElementById("fileInput");
    const filePreview = document.getElementById("filePreview");
    const fileInfo = document.getElementById("fileInfo");
    const convertBtn = document.getElementById("convertBtn");
    const compressBtn = document.getElementById("compressBtn");
    const resetBtn = document.getElementById("resetBtn");
    const targetFormat = document.getElementById("targetFormat");
    const progressBar = document.querySelector(".progress-bar");
    const progress = document.querySelector(".progress");
    const statusMsg = document.getElementById("statusMsg");

    let currentFile = null;

    fileInput.addEventListener("change", (event) => {
      const file = event.target.files[0];
      filePreview.innerHTML = "";
      fileInfo.innerHTML = "";
      if (!file) return;
      currentFile = file;

      const info = document.createElement("p");
      info.textContent = `📄 ${file.name} (${(file.size / 1024).toFixed(1)} KB)`;
      fileInfo.appendChild(info);

      if (file.type.startsWith("image/")) {
        const img = document.createElement("img");
        img.src = URL.createObjectURL(file);
        img.alt = "Preview";
        filePreview.appendChild(img);
      } else if (file.type === "application/pdf" || file.name.toLowerCase().endsWith(".pdf")) {
        const iframe = document.createElement("iframe");
        iframe.src = URL.createObjectURL(file);
        iframe.type = "application/pdf";
        iframe.width = "100%";
        iframe.height = "250";
        iframe.style.border = "1px solid #d1d5db";
        iframe.style.borderRadius = "8px";
        iframe.style.marginTop = "8px";
        filePreview.appendChild(iframe);
      } else {
        const placeholder = document.createElement("p");
        placeholder.textContent = "📦 Preview not available for this file type.";
        filePreview.appendChild(placeholder);
      }
    });

    function handleUpload(action) {
      if (!currentFile) {
        alert("Please choose a file first.");
        return;
      }
      if (action === "convert" && !targetFormat.value) {
        alert("Please select a target format for conversion.");
        return;
      }

      const formData = new FormData();
      formData.append("file", currentFile);
      formData.append("action", action);
      formData.append("target", targetFormat.value);

      progress.style.display = "block";
      progressBar.style.width = "0%";
      statusMsg.innerHTML = `<span class="spinner"></span> Processing...`;

      fetch(API_URL, { method: "POST", body: formData })
        .then(async (res) => {
          if (!res.ok) throw new Error("Conversion failed");
          const blob = await res.blob();
          const url = window.URL.createObjectURL(blob);
          const a = document.createElement("a");
          a.href = url;
          a.download = `converted_${currentFile.name.split(".")[0]}.${targetFormat.value || "zip"}`;
          document.body.appendChild(a);
          a.click();
          a.remove();
          window.URL.revokeObjectURL(url);
          statusMsg.textContent = "✅ Completed successfully!";
          progress.style.display = "none";
        })
        .catch((err) => {
          statusMsg.textContent = "❌ Error: " + err.message;
          progress.style.display = "none";
        });
    }

    convertBtn.addEventListener("click", () => handleUpload("convert"));
    compressBtn.addEventListener("click", () => handleUpload("compress"));

    resetBtn.addEventListener("click", () => {
      fileInput.value = "";
      currentFile = null;
      filePreview.innerHTML = "";
      fileInfo.innerHTML = "";
      statusMsg.textContent = "";
      progress.style.display = "none";
    });
  </script>
</body>
</html>
