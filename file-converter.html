<!DOCTYPE html>

  <title>EverToolbox ‚Äì Universal File Converter & Compressor</title>
  <style>
    body {
      font-family: "Segoe UI", Roboto, sans-serif;
      background: #f9fafb;
      color: #111827;
      display:flex;

    }
    input[type="file"] { display:none; }

    select, button {
      width:100%; padding:12px; border-radius:8px; border:1px solid #e6e9ef; font-weight:600;
    }
    select { background:#ffffff; }

    button.action {
      background:#2563eb; color:#fff; border:none; font-weight:800; font-size:15px; cursor:pointer;
    }
    button.action:hover { background:#1e40af; }

    .progress-bar { height:100%; width:0%; background:#2563eb; transition:width .22s ease; }

    .file-preview { margin-top:14px; text-align:center; min-height:120px; display:flex; align-items:center; justify-content:center; }

<body>
  <h1>‚öôÔ∏è EverToolbox Converter & Compressor</h1>

  <div class="tab-container">
    <button id="convertTab" class="tab-btn convert active">Convert Files</button>
    <button id="compressTab" class="tab-btn compress">Compress Files</button>
  </div>

  <div class="tool-box">
    <form id="fileForm" class="form">
      <label for="fileInput" class="file-label">üìÇ Click to choose a file (or drag & drop)</label>
      <input id="fileInput" name="file" type="file" />

      <div class="row">
        <div class="col">
          <select id="targetFormat" aria-label="Target format">
            <option value="">Select target format...</option>
            <optgroup label="Images">
              <option>jpg</option>
              <option>jpeg</option>
              <option>png</option>
              <option>webp</option>
              <option>gif</option>
              <option>tiff</option>
              <option>bmp</option>
            </optgroup>
            <optgroup label="Audio">
              <option>mp3</option>
              <option>wav</option>
              <option>ogg</option>
              <option>aac</option>
              <option>flac</option>
            </optgroup>
            <optgroup label="Video">
              <option>mp4</option>
              <option>avi</option>
              <option>mov</option>
              <option>webm</option>
              <option>mkv</option>
            </optgroup>
            <optgroup label="Documents">
              <option>pdf</option>
              <option>docx</option>
              <option>txt</option>
              <option>md</option>
              <option>html</option>
            </optgroup>
          </select>
        </div>
      </div>

      <button type="submit" id="actionBtn" class="action" style="margin-top:12px">Convert</button>

      <div class="progress-wrap" aria-hidden="true"><div id="progressBar" class="progress-bar"></div></div>

      <div class="file-preview" id="filePreview">
        <div style="color:#64748b;font-weight:700">No file selected ‚Äî choose a file to preview</div>
      </div>

      <div class="message" id="message"></div>
      <a id="downloadLink" class="download-btn" download>‚¨áÔ∏è Download Result</a>
    </form>
  </div>

<script>
  // API endpoint (your Render backend)
  const API_URL = "https://evertoolbox-backend.onrender.com/api/tools/file";

  // UI elements
  const convertTab = document.getElementById('convertTab');
  const compressTab = document.getElementById('compressTab');
  const fileInput = document.getElementById('fileInput');
  const targetFormat = document.getElementById('targetFormat');
  const actionBtn = document.getElementById('actionBtn');
  const filePreview = document.getElementById('filePreview');
  const progressBar = document.getElementById('progressBar');
  const message = document.getElementById('message');
  const downloadLink = document.getElementById('downloadLink');
  const fileForm = document.getElementById('fileForm');

  let mode = 'convert';
  let lastLocalFile = null;

  // Tab controls
  convertTab.addEventListener('click', () => {
    mode = 'convert';
    convertTab.classList.add('active');
    compressTab.classList.remove('active');
    actionBtn.textContent = 'Convert';
    targetFormat.disabled = false;
    downloadLink.style.display = 'none';
    message.textContent = '';
  });

  compressTab.addEventListener('click', () => {
    mode = 'compress';
    compressTab.classList.add('active');
    convertTab.classList.remove('active');
    actionBtn.textContent = 'Compress';
    targetFormat.disabled = true;
    downloadLink.style.display = 'none';
    message.textContent = '';
  });

  // Drag & drop support (optional)
  const label = document.querySelector('.file-label');
  ['dragenter','dragover'].forEach(evt => {
    label.addEventListener(evt, e => {
      e.preventDefault(); e.stopPropagation();
      label.style.background = '#eef2ff';
    });
  });
  ['dragleave','drop'].forEach(evt => {
    label.addEventListener(evt, e => {
      e.preventDefault(); e.stopPropagation();
      label.style.background = '';
    });
  });
  label.addEventListener('drop', e => {
    const dt = e.dataTransfer;
    if (dt && dt.files && dt.files.length) {
      fileInput.files = dt.files;
      handleLocalPreview(dt.files[0]);
    }
  });

  // File input change -> preview local file
  fileInput.addEventListener('change', () => {
    const f = fileInput.files[0];
    handleLocalPreview(f);
  });

  function handleLocalPreview(file) {
    lastLocalFile = file;
    filePreview.innerHTML = '';
    if (!file) {
      filePreview.innerHTML = '<div style="color:#64748b;font-weight:700">No file selected ‚Äî choose a file to preview</div>';
      return;
    }

    const mime = file.type || '';
    if (mime.startsWith('image/')) {
      const img = document.createElement('img');
      img.src = URL.createObjectURL(file);
      img.onload = () => URL.revokeObjectURL(img.src);
      filePreview.appendChild(img);
    } else if (mime === 'application/pdf' || file.name.toLowerCase().endsWith('.pdf')) {
      // Embed local PDF via iframe for immediate preview
      const iframe = document.createElement('iframe');
      iframe.src = URL.createObjectURL(file);
      iframe.onload = () => URL.revokeObjectURL(iframe.src);
      filePreview.appendChild(iframe);
    } else if (mime.startsWith('video/')) {
      const v = document.createElement('video');
      v.controls = true;
      v.src = URL.createObjectURL(file);
      filePreview.appendChild(v);
    } else if (mime.startsWith('audio/')) {
      const a = document.createElement('audio');
      a.controls = true;
      a.src = URL.createObjectURL(file);
      filePreview.appendChild(a);
    } else {
      // Generic file: show name / size
      const p = document.createElement('div');
      p.style.fontWeight = '700';
      p.style.color = '#0f172a';
      p.textContent = `üìÑ ${file.name} ‚Äî ${(file.size/1024/1024).toFixed(2)} MB`;
      filePreview.appendChild(p);
    }
  }

  // When server returns a blob result, create preview based on MIME/extension
  function previewFromBlob(blob, filename) {
    filePreview.innerHTML = '';
    const ext = (filename || '').split('.').pop().toLowerCase() || '';

    if (ext === 'pdf' || blob.type === 'application/pdf') {
      const iframe = document.createElement('iframe');
      iframe.src = URL.createObjectURL(blob);
      filePreview.appendChild(iframe);
      return;
    }

    if (blob.type.startsWith('image/') || ['jpg','jpeg','png','webp','gif','bmp','tiff'].includes(ext)) {
      const img = document.createElement('img');
      img.src = URL.createObjectURL(blob);
      filePreview.appendChild(img);
      return;
    }

    if (blob.type.startsWith('video/') || ['mp4','webm','mov','avi','mkv'].includes(ext)) {
      const v = document.createElement('video');
      v.controls = true;
      v.src = URL.createObjectURL(blob);
      filePreview.appendChild(v);
      return;
    }

    if (blob.type.startsWith('audio/') || ['mp3','wav','ogg','aac','flac'].includes(ext)) {
      const a = document.createElement('audio');
      a.controls = true;
      a.src = URL.createObjectURL(blob);
      filePreview.appendChild(a);
      return;
    }

    const p = document.createElement('div');
    p.style.fontWeight = '700';
    p.style.color = '#0f172a';
    p.textContent = `‚úÖ Processed file ready: ${filename || 'download'}`;
    filePreview.appendChild(p);
  }

  // Form submit -> upload to backend
  fileForm.addEventListener('submit', async e => {
    e.preventDefault();
    message.textContent = '';
    progressBar.style.width = '0%';
    downloadLink.style.display = 'none';

    const file = fileInput.files[0];
    if (!file) { message.textContent = 'Please select a file first.'; return; }

    if (mode === 'convert' && !targetFormat.value) {
      message.textContent = 'Select a target format for conversion.';
      return;
    }

    // Prevent source==target common error (if extension matches)
    if (mode === 'convert') {
      const srcExt = (file.name.split('.').pop() || '').toLowerCase();
      if (srcExt === targetFormat.value.toLowerCase()) {
        message.textContent = 'Source and target formats are the same ‚Äî choose different target.';
        return;
      }
    }

    const fd = new FormData();
    fd.append('file', file);
    fd.append('mode', mode);
    if (mode === 'convert') fd.append('targetFormat', targetFormat.value);

    try {
      const xhr = new XMLHttpRequest();
      xhr.open('POST', API_URL);
      xhr.responseType = 'blob';

      xhr.upload.onprogress = (ev) => {
        if (ev.lengthComputable) {
          progressBar.style.width = `${Math.round((ev.loaded/ev.total)*100)}%`;
        }
      };

      xhr.onprogress = (ev) => {
        // download progress (when server sends back big blob)
        // we don't know total in many cases, but this gives some feedback
        if (ev.lengthComputable) {
          progressBar.style.width = `${Math.round((ev.loaded/ev.total)*100)}%`;
        }
      };

      xhr.onload = () => {
        if (xhr.status >= 200 && xhr.status < 300) {
          const blob = xhr.response;
          // attempt to read filename from Content-Disposition
          const cd = xhr.getResponseHeader('Content-Disposition') || '';
          let fname = '';
          const m = /filename="(.+?)"/.exec(cd);
          if (m && m[1]) fname = m[1];
          else {
            // fallback: guess from target or original
            const origBase = file.name.replace(/\.[^/.]+$/, '');
            const ext = mode === 'convert' ? (targetFormat.value || '') : (file.name.split('.').pop() || '');
            fname = ext ? `${origBase}.${ext}` : `${origBase}_processed`;
          }

          // show download link
          const url = URL.createObjectURL(blob);
          downloadLink.href = url;
          downloadLink.download = fname;
          downloadLink.style.display = 'block';
          message.textContent = '‚úÖ Processing complete ‚Äî use the download button below.';

          // preview
          previewFromBlob(blob, fname);
          progressBar.style.width = '100%';
        } else {
          // Try to parse JSON error if returned
          const ct = xhr.getResponseHeader('Content-Type') || '';
          if (ct.includes('application/json')) {
            const reader = new FileReader();
            reader.onload = () => {
              try {
                const obj = JSON.parse(reader.result);
                message.textContent = `‚ùå ${obj.error || obj.message || 'Server error'}`;
              } catch {
                message.textContent = `‚ùå Server returned status ${xhr.status}`;
              }
            };
            reader.readAsText(xhr.response);
          } else {
            message.textContent = `‚ùå Server returned status ${xhr.status}`;
          }
        }
      };

      xhr.onerror = () => {
        message.textContent = '‚ùå Network error ‚Äî upload failed.';
      };

      xhr.send(fd);
      message.textContent = 'Uploading...';
    } catch (err) {
      console.error(err);
      message.textContent = '‚ùå Unexpected error occurred.';
    }
  });

  // If user navigates away, revoke blob URLs to free memory (optional)
  window.addEventListener('beforeunload', () => {
    const a = downloadLink.href;
    if (a && a.startsWith('blob:')) URL.revokeObjectURL(a);
  });
</script>
