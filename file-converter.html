<style>

<body>
<div class="app">
  <div class="header">
    <div>
      <div class="title">EverToolbox â€” Convert & Compress</div>
      <div class="small">Two tabs: Conversion (pick target) â€” Compression (one-click compress)</div>
    </div>
    <div><span class="small">Backend: Render</span></div>
  </div>

  <div class="tabs" role="tablist" aria-label="tool tabs">
    <div class="tab active" data-tab="convert">Conversion</div>
    <div class="tab" data-tab="compress">Compression</div>
  </div>

  <div style="margin-top:12px;">
    <div class="controls" id="controls">
      <label id="dropZone" class="drop">
        <div id="dropText">Tap to choose a file or drop here</div>
        <input id="fileInput" type="file" accept="*/*" />
      </label>

      <div style="min-width:220px;">
        <div id="formatRow" class="row">
          <select id="targetFormat">
            <option value="">â€” keep same format â€”</option>
            <optgroup label="Images"><option>jpeg</option><option>png</option><option>webp</option></optgroup>
            <optgroup label="Docs"><option>pdf</option><option>txt</option><option>docx</option><option>html</option></optgroup>
            <optgroup label="Audio"><option>mp3</option><option>wav</option><option>ogg</option></optgroup>
            <optgroup label="Video"><option>mp4</option><option>webm</option><option>mov</option></optgroup>
          </select>
          <select id="actionSelect">
            <option value="convert">Convert</option>
            <option value="compress">Compress</option>
          </select>
        </div>

        <div id="compressRow" class="row" style="margin-top:8px;">
          <label style="display:flex;align-items:center;gap:8px;">
            Quality
            <input id="quality" type="number" value="80" min="20" max="100" style="width:80px">
          </label>
        </div>

        <div style="margin-top:10px;">
          <button id="runBtn" class="btn-primary">Run</button>
          <button id="clearBtn" class="btn-ghost">Clear</button>
        </div>
      </div>
    </div>

    <div class="progress" id="progress"><div class="bar" id="bar"></div></div>
    <div class="preview" id="preview" style="display:none;"></div>
    <div class="msg" id="msg"></div>
    <div class="err" id="err"></div>

    <div class="footer">Â© EverToolbox â€” Smart File Tools</div>
  </div>
</div>

<script>
/* CONFIG: set to your Render backend URL (no trailing slash) */
const API_ROOT = "https://your-app.onrender.com/api/tools/file"; // <-- REPLACE this with your Render URL

// Elements
const tabs = document.querySelectorAll('.tab');
const drop = document.getElementById('dropZone');
const fileInput = document.getElementById('fileInput');
const dropText = document.getElementById('dropText');
const preview = document.getElementById('preview');
const msg = document.getElementById('msg');
const err = document.getElementById('err');
const progress = document.getElementById('progress');
const bar = document.getElementById('bar');
const runBtn = document.getElementById('runBtn');
const clearBtn = document.getElementById('clearBtn');
const targetFormat = document.getElementById('targetFormat');
const actionSelect = document.getElementById('actionSelect');
const qualityInput = document.getElementById('quality');

let activeTab = 'convert';
let selectedFile = null;

// Tabs handling
tabs.forEach(t => t.addEventListener('click', () => {
  tabs.forEach(x => x.classList.remove('active'));
  t.classList.add('active');
  activeTab = t.dataset.tab;
  if (activeTab === 'compress') {
    // hide target format and set action to compress
    targetFormat.parentElement.style.display = 'none';
    actionSelect.value = 'compress';
  } else {
    targetFormat.parentElement.style.display = '';
    actionSelect.value = 'convert';
  }
  clearMessages();
}));

// One-click upload (works on tablet)
drop.addEventListener('click', () => fileInput.click());
drop.addEventListener('dragover', (e) => { e.preventDefault(); drop.classList.add('drag'); });
drop.addEventListener('dragleave', () => drop.classList.remove('drag'));
drop.addEventListener('drop', (e) => { e.preventDefault(); drop.classList.remove('drag'); handleFile(e.dataTransfer.files[0]); });
fileInput.addEventListener('change', (e) => { if (e.target.files && e.target.files[0]) handleFile(e.target.files[0]); });

// Handle file selection
function handleFile(f) {
  clearMessages();
  if (!f) return;
  selectedFile = f;
  dropText.textContent = f.name;
  preview.style.display = 'block';
  // PDF preview: attempt to show first page thumbnail if server generates; but for local preview show nothing except filename
  if (f.type.startsWith('image/')) {
    preview.innerHTML = `<img src="${URL.createObjectURL(f)}" alt="preview">`;
  } else if (f.type.startsWith('video/')) {
    preview.innerHTML = `<video controls src="${URL.createObjectURL(f)}"></video>`;
  } else if (f.type === 'application/pdf') {
    // Show filename and a small PDF icon + message that preview will be generated server-side after processing if needed
    preview.innerHTML = `<div><strong>${f.name}</strong></div><div class="small">PDF attached â€” server preview available after conversion.</div>`;
  } else {
    preview.innerHTML = `<div><strong>${f.name}</strong></div><div class="small">File attached (${Math.round(f.size/1024)} KB)</div>`;
  }
  // Allow re-upload of same file name
  fileInput.value = '';
}

// Run button handler
runBtn.addEventListener('click', async () => {
  clearMessages();
  if (!selectedFile) { err.textContent = 'Please select a file first.'; return; }
  // determine action: compress or convert (tab drives that)
  const action = (activeTab === 'compress') ? 'compress' : (actionSelect.value || 'convert');
  const format = (action === 'convert') ? (targetFormat.value || '') : '';
  if (action === 'convert' && !format) { err.textContent = 'Please pick a target format.'; return; }
  // Prepare form
  const fd = new FormData();
  fd.append('file', selectedFile);
  fd.append('action', action);
  fd.append('targetFormat', format);
  fd.append('quality', qualityInput.value || '80');

  // UI: show upload progress
  progress.style.display = 'block';
  bar.style.width = '0%';
  msg.textContent = 'Uploading...';
  err.textContent = '';

  const xhr = new XMLHttpRequest();
  xhr.open('POST', API_ROOT + '/process', true);
  xhr.responseType = 'blob';

  // Upload progress
  xhr.upload.onprogress = (e) => {
    if (e.lengthComputable) {
      const pct = Math.round(e.loaded / e.total * 100);
      bar.style.width = pct + '%';
      msg.textContent = `Uploading... ${pct}%`;
    }
  };

  // When upload complete but server still processing, show processing indicator and a realistic progressing bar
  xhr.onloadstart = () => {};
  xhr.onload = () => {
    // At this point server has responded (either a blob file or JSON error)
    if (xhr.status === 200) {
      // Create blob URL and show manual download button
      const blob = xhr.response;
      const url = URL.createObjectURL(blob);
      // Derive suggested filename from content-disposition if present
      let suggestedName = null;
      const cd = xhr.getResponseHeader('Content-Disposition');
      if (cd) {
        const m = cd.match(/filename="?(.*?)"?(;|$)/);
        if (m) suggestedName = m[1];
      }
      if (!suggestedName && selectedFile) {
        // fallback build name
        const ext = format || selectedFile.name.split('.').pop();
        suggestedName = selectedFile.name.replace(/\.\w+$/, '') + ((action==='compress') ? '_compressed.' + ext : '_converted.' + ext);
      }
      msg.innerHTML = `<a class="download-btn" href="${url}" download="${suggestedName}">â¬‡ Download File</a><div style="margin-top:8px;">âœ… Completed. Click the button to download.</div>`;
      bar.style.width = '100%';
    } else {
      // try to parse JSON error message from blob
      const reader = new FileReader();
      reader.onload = function() {
        try {
          const txt = reader.result;
          const obj = JSON.parse(txt);
          err.textContent = 'Error: ' + (obj.error || 'Processing failed.');
        } catch (e) {
          err.textContent = 'Processing failed (unexpected server response).';
        }
      };
      reader.readAsText(xhr.response);
      bar.style.width = '0%';
    }
    progress.style.display = 'none';
  };

  xhr.onerror = () => {
    err.textContent = 'Network error during upload.';
    progress.style.display = 'none';
  };

  // while uploading, also show a fake-but-realistic processing indicator once upload reaches 100%
  // When upload finishes, but server processing can still occur â€” we keep user informed with spinner
  let lastUploadedPct = 0;
  xhr.upload.onprogress = (e) => {
    if (e.lengthComputable) {
      lastUploadedPct = Math.round(e.loaded / e.total * 100);
      bar.style.width = lastUploadedPct + '%';
    }
  };

  // Before sending, set a timer that after upload completes will animate bar slowly to keep UX pleasant
  // (Note: true server-side progress requires SSE or polling; this approach keeps user informed)
  xhr.onreadystatechange = () => {
    if (xhr.readyState === 2) {
      // headers received â€” server started reply
    }
  };

  // Send
  xhr.send(fd);

  // show spinner while server is processing (if needed)
  msg.innerHTML = 'Processing on server <span class="spinner"></span>';
});

// Clear
clearBtn.addEventListener('click', () => {
  selectedFile = null;
  preview.style.display = 'none';
  dropText.textContent = 'Tap to choose a file or drop here';
  msg.textContent = '';
  err.textContent = '';
  bar.style.width = '0%';
  progress.style.display = 'none';
  fileInput.value = '';
});

/* helper */
function clearMessages() {
  msg.textContent = '';
  err.textContent = '';
}
</script>
</body>
