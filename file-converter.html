      <h1>File Converter & Compressor</h1>
<!-- ================= FILE CONVERTER TOOL START ================= -->
<section id="file-converter-tool" class="tool-section">
  

  <div class="tool-container">
    <!-- Upload Section -->
    <div class="upload-box">
      <label for="fileInput">Select a file to convert:</label>
      <input type="file" id="fileInput" accept="*/*" />
    </div>

    <!-- Conversion Options -->
    <div class="options-box">
      <label for="outputFormat">Convert to:</label>
      <select id="outputFormat">
        <option value="">-- Select Format --</option>
        <option value="pdf">PDF</option>
        <option value="docx">DOCX</option>
        <option value="txt">TXT</option>
        <option value="png">PNG</option>
        <option value="jpg">JPG</option>
        <option value="zip">ZIP</option>
      </select>

      <label for="renameFile">Rename output file (optional):</label>
      <input type="text" id="renameFile" placeholder="New file name..." />

      <label><input type="checkbox" id="addWatermark" /> Add watermark or logo</label>
      <label><input type="checkbox" id="compressFile" /> Compress file only</label>
    </div>

    <!-- Preview Section -->
    <div id="previewSection" class="preview-box" style="display:none;">
      <h3>File Preview</h3>
      <iframe id="filePreview" style="width:100%;height:300px;border:1px solid #ccc;"></iframe>
    </div>

    <!-- Action Buttons -->
    <div class="action-box">
      <button id="convertBtn" class="btn-primary">Convert / Compress</button>
      <button id="downloadBtn" class="btn-success" style="display:none;">Download File</button>
    </div>

    <!-- Status Display -->
    <div id="statusMessage" class="status-text"></div>
  </div>
</section>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const fileInput = document.getElementById("fileInput");
  const outputFormat = document.getElementById("outputFormat");
  const renameFile = document.getElementById("renameFile");
  const addWatermark = document.getElementById("addWatermark");
  const compressFile = document.getElementById("compressFile");
  const convertBtn = document.getElementById("convertBtn");
  const downloadBtn = document.getElementById("downloadBtn");
  const previewSection = document.getElementById("previewSection");
  const filePreview = document.getElementById("filePreview");
  const statusMessage = document.getElementById("statusMessage");

  let convertedFileBlob = null;
  let convertedFileName = "";

  // File preview (for PDFs, text, and images)
  fileInput.addEventListener("change", () => {
    const file = fileInput.files[0];
    if (!file) return;
    const fileType = file.type;

    if (fileType.startsWith("image/") || fileType === "application/pdf" || fileType.startsWith("text/")) {
      const url = URL.createObjectURL(file);
      previewSection.style.display = "block";
      filePreview.src = url;
    } else {
      previewSection.style.display = "none";
    }
  });

  // Convert or Compress File
  convertBtn.addEventListener("click", async () => {
    const file = fileInput.files[0];
    if (!file) {
      alert("Please select a file first.");
      return;
    }

    const formData = new FormData();
    formData.append("file", file);
    formData.append("format", outputFormat.value || "");
    formData.append("rename", renameFile.value || "");
    formData.append("watermark", addWatermark.checked);
    formData.append("compress", compressFile.checked);

    statusMessage.textContent = "Processing your file, please wait...";
    convertBtn.disabled = true;

    try {
      const response = await fetch(`${API_BASE_URL}/api/convert-file`, {
        method: "POST",
        body: formData,
      });

      if (!response.ok) throw new Error("Failed to process file.");

      const blob = await response.blob();
      const contentDisposition = response.headers.get("Content-Disposition");
      const match = contentDisposition && contentDisposition.match(/filename="(.+)"/);
      convertedFileName = match ? match[1] : renameFile.value || "converted_file";

      convertedFileBlob = blob;
      const previewURL = URL.createObjectURL(blob);

      if (blob.type.startsWith("image/") || blob.type === "application/pdf" || blob.type.startsWith("text/")) {
        previewSection.style.display = "block";
        filePreview.src = previewURL;
      }

      statusMessage.textContent = "File ready for download!";
      downloadBtn.style.display = "inline-block";
    } catch (err) {
      console.error(err);
      statusMessage.textContent = "Error processing file.";
    } finally {
      convertBtn.disabled = false;
    }
  });

  // Download Converted File
  downloadBtn.addEventListener("click", () => {
    if (!convertedFileBlob) return;
    const url = URL.createObjectURL(convertedFileBlob);
    const a = document.createElement("a");
    a.href = url;
    a.download = convertedFileName;
    a.click();
    URL.revokeObjectURL(url);
  });
});
</script>
