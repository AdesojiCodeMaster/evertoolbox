 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EverToolbox File Converter & Compressor</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <style>
    body {
      background-color: #ffffff;
      color: #222;
      font-family: 'Inter', sans-serif;
      padding: 2rem;
    }
    .nav-tabs .nav-link.active {
      background-color: #222;
      color: #fff;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }
    .preview img, .preview video, .preview canvas {
      max-width: 100%;
      max-height: 200px;
      border-radius: 10px;
      margin-top: 10px;
    }
    .progress {
      height: 10px;
      margin-top: 15px;
    }
    .hidden {
      display: none;
    }
    .btn-dark {
      background-color: #222;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center mb-4">EverToolbox File Converter & Compressor</h2>

    <ul class="nav nav-tabs mb-3" id="toolTabs">
      <li class="nav-item">
        <button class="nav-link active" id="convert-tab" data-bs-toggle="tab" data-bs-target="#convert">Convert Files</button>
      </li>
      <li class="nav-item">
        <button class="nav-link" id="compress-tab" data-bs-toggle="tab" data-bs-target="#compress">Compress Files</button>
      </li>
    </ul>

    <div class="tab-content">
      <!-- Convert Tab -->
      <div class="tab-pane fade show active" id="convert">
        <div class="card p-4">
          <div class="mb-3">
            <label class="form-label">Select file:</label>
            <input type="file" id="convertFile" class="form-control" />
          </div>

          <div class="mb-3">
            <label class="form-label">Target format:</label>
            <select id="targetFormat" class="form-select">
              <optgroup label="Images">
                <option>jpg</option>
                <option>png</option>
                <option>webp</option>
                <option>gif</option>
                <option>bmp</option>
              </optgroup>
              <optgroup label="Audio">
                <option>mp3</option>
                <option>wav</option>
                <option>ogg</option>
                <option>m4a</option>
                <option>flac</option>
              </optgroup>
              <optgroup label="Video">
                <option>mp4</option>
                <option>mov</option>
                <option>mkv</option>
                <option>avi</option>
                <option>webm</option>
              </optgroup>
              <optgroup label="Documents">
                <option>pdf</option>
                <option>txt</option>
                <option>docx</option>
                <option>rtf</option>
                <option>html</option>
              </optgroup>
            </select>
          </div>

          <div class="preview"></div>

          <button id="convertBtn" class="btn btn-dark w-100 mt-3">Run Conversion</button>
          <div class="progress mt-3">
            <div class="progress-bar" role="progressbar" style="width: 0%"></div>
          </div>
          <p class="mt-3 text-center text-danger" id="convertMsg"></p>
          <a id="downloadLink" class="btn btn-success hidden w-100 mt-2" download>Download File</a>
        </div>
      </div>

      <!-- Compress Tab -->
      <div class="tab-pane fade" id="compress">
        <div class="card p-4">
          <div class="mb-3">
            <label class="form-label">Select file:</label>
            <input type="file" id="compressFile" class="form-control" />
          </div>
          <div class="preview"></div>

          <button id="compressBtn" class="btn btn-dark w-100 mt-3">Run Compression</button>
          <div class="progress mt-3">
            <div class="progress-bar" role="progressbar" style="width: 0%"></div>
          </div>
          <p class="mt-3 text-center text-danger" id="compressMsg"></p>
          <a id="downloadCompress" class="btn btn-success hidden w-100 mt-2" download>Download File</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    const API_URL = "https://evertoolbox-backend.onrender.com/api/tools/file";
   //const API_URL = "https://evertoolbox-backend.onrender.com/file";
   
      async function previewFile(input, container) {
      container.innerHTML = "";
      const file = input.files[0];
      if (!file) return;
      const ext = file.name.split('.').pop().toLowerCase();
      if (["jpg", "jpeg", "png", "webp", "gif", "bmp"].includes(ext)) {
        const img = document.createElement("img");
        img.src = URL.createObjectURL(file);
        container.appendChild(img);
      } else if (["mp4", "webm", "mov"].includes(ext)) {
        const vid = document.createElement("video");
        vid.controls = true;
        vid.src = URL.createObjectURL(file);
        container.appendChild(vid);
      } else if (ext === "pdf") {
        const canvas = document.createElement("canvas");
        container.appendChild(canvas);
        const pdf = await pdfjsLib.getDocument(URL.createObjectURL(file)).promise;
        const page = await pdf.getPage(1);
        const viewport = page.getViewport({ scale: 0.5 });
        const context = canvas.getContext("2d");
        canvas.height = viewport.height;
        canvas.width = viewport.width;
        await page.render({ canvasContext: context, viewport }).promise;
      } else {
        container.textContent = "Preview not available for this file type.";
      }
    }

    async function uploadFile(action, fileInput, formatSelect, msgElem, progressBar, downloadLink) {
      const file = fileInput.files[0];
      msgElem.textContent = "";
      downloadLink.classList.add("hidden");
      if (!file) return msgElem.textContent = "Please select a file.";

      const formData = new FormData();
      formData.append("file", file);
      formData.append("action", action);

      if (action === "convert") {
        const targetFormat = formatSelect.value;
        const sourceExt = file.name.split('.').pop().toLowerCase();
        if (targetFormat === sourceExt) {
          msgElem.textContent = "Source and target formats are the same.";
          return;
        }
        formData.append("targetFormat", targetFormat);
      }

      try {
        const xhr = new XMLHttpRequest();
        xhr.open("POST", API_URL, true);
        xhr.responseType = "blob";
        xhr.upload.onprogress = e => {
          if (e.lengthComputable) {
            const percent = (e.loaded / e.total) * 100;
            progressBar.style.width = percent + "%";
          }
        };
        xhr.onload = function() {
          if (xhr.status === 200) {
            const blob = xhr.response;
            const url = URL.createObjectURL(blob);
            downloadLink.href = url;
            downloadLink.download = "processed_" + file.name;
            downloadLink.classList.remove("hidden");
            msgElem.textContent = "âœ… Process complete.";
          } else if (xhr.status === 404) {
            msgElem.textContent = "Server error (404): endpoint not found.";
          } else {
            msgElem.textContent = "Processing failed: " + xhr.statusText;
          }
          progressBar.style.width = "0%";
        };
        xhr.onerror = () => {
          msgElem.textContent = "Network or server error.";
          progressBar.style.width = "0%";
        };
        xhr.send(formData);
      } catch (err) {
        msgElem.textContent = "Error: " + err.message;
      }
    }

    document.getElementById("convertFile").addEventListener("change", e => previewFile(e.target, e.target.closest(".card").querySelector(".preview")));
    document.getElementById("compressFile").addEventListener("change", e => previewFile(e.target, e.target.closest(".card").querySelector(".preview")));

    document.getElementById("convertBtn").addEventListener("click", () => uploadFile(
      "convert",
      document.getElementById("convertFile"),
      document.getElementById("targetFormat"),
      document.getElementById("convertMsg"),
      document.querySelector("#convert .progress-bar"),
      document.getElementById("downloadLink")
    ));

    document.getElementById("compressBtn").addEventListener("click", () => uploadFile(
      "compress",
      document.getElementById("compressFile"),
      { value: "" },
      document.getElementById("compressMsg"),
      document.querySelector("#compress .progress-bar"),
      document.getElementById("downloadCompress")
    ));
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
 </html>
