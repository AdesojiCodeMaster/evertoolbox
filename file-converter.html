 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Universal File Processor</title>
  <style>
    body {
      font-family: "Inter", sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 480px;
    }
    h2 {
      text-align: center;
      color: #111;
      margin-bottom: 20px;
    }
    .drop-zone {
      border: 2px dashed #bbb;
      border-radius: 12px;
      padding: 30px;
      text-align: center;
      cursor: pointer;
      transition: all 0.25s ease;
      color: #555;
    }
    .drop-zone.dragover {
      background: #e6f0ff;
      border-color: #007bff;
      color: #007bff;
    }
    #preview {
      margin-top: 15px;
      text-align: center;
      display: none;
    }
    select, button, input[type="range"] {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ddd;
      margin-top: 10px;
      font-size: 15px;
      outline: none;
    }
    button {
      background: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.25s ease;
    }
    button:hover {
      background: #0056d2;
    }
    #message {
      margin-top: 10px;
      font-size: 14px;
      text-align: center;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Universal File Processor</h2>

    <div class="drop-zone" id="drop">
      <p id="dropText">üìÅ Click or drag & drop your file here</p>
      <input type="file" id="fileInput" hidden />
    </div>

    <div id="preview"></div>

    <select id="action">
      <option value="convert">Convert</option>
      <option value="compress">Compress</option>
    </select>

    <select id="format">
      <option value="">Select target format</option>
    </select>

    <div id="qualityControl" style="display:none;">
      <label for="quality">Quality: <span id="qValue">80</span>%</label>
      <input type="range" id="quality" min="10" max="100" value="80" />
    </div>

    <button id="processBtn">üöÄ Process</button>
    <div id="message"></div>
  </div>

  <script>
    const drop = document.getElementById("drop");
    const input = document.getElementById("fileInput");
    const preview = document.getElementById("preview");
    const action = document.getElementById("action");
    const format = document.getElementById("format");
    const processBtn = document.getElementById("processBtn");
    const qualityControl = document.getElementById("qualityControl");
    const quality = document.getElementById("quality");
    const qValue = document.getElementById("qValue");
    const message = document.getElementById("message");

    let file = null;
    let originalExt = "";
    let fileType = "";

    // üìÅ Handle file selection
    drop.addEventListener("click", () => input.click());
    input.addEventListener("change", (e) => handleFile(e.target.files[0]));
    drop.addEventListener("dragover", (e) => {
      e.preventDefault();
      drop.classList.add("dragover");
    });
    drop.addEventListener("dragleave", () => drop.classList.remove("dragover"));
    drop.addEventListener("drop", (e) => {
      e.preventDefault();
      drop.classList.remove("dragover");
      handleFile(e.dataTransfer.files[0]);
    });

    function handleFile(f) {
      if (!f) return;
      file = f;
      originalExt = f.name.split(".").pop().toLowerCase();
      fileType = f.type;
      drop.querySelector("#dropText").textContent = f.name;
      preview.style.display = "block";

      const fileURL = URL.createObjectURL(f);
      if (fileType.startsWith("image/")) {
        preview.innerHTML = `<img src="${fileURL}" style="max-width:100%;border-radius:10px;">`;
      } else if (fileType.startsWith("audio/")) {
        preview.innerHTML = `<audio controls src="${fileURL}" style="width:100%"></audio>`;
      } else if (fileType.startsWith("video/")) {
        preview.innerHTML = `<video controls src="${fileURL}" style="width:100%;border-radius:10px;"></video>`;
      } else if (fileType === "application/pdf") {
        preview.innerHTML = `<iframe src="${fileURL}" type="application/pdf" 
                style="width:100%;height:450px;border:none;border-radius:10px;background:#fff;"></iframe>`;
      } else {
        preview.innerHTML = `<div>Selected: ${f.name}</div>`;
      }

      populateFormats(fileType);
    }

    // üß† Dynamically adjust available formats
    function populateFormats(type) {
      const groups = {
        image: ["png", "jpg", "jpeg", "gif", "webp", "pdf"],
        document: ["pdf", "txt", "html", "png", "jpg"],
        audio: ["mp3", "wav", "ogg"],
        video: ["mp4", "mov", "avi", "webm"]
      };

      let options = `<option value="">Select target format</option>`;

      if (type.startsWith("image/")) {
        options += `<optgroup label="üì∑ Images">` + groups.image.map(f => `<option value="${f}">${f.toUpperCase()}</option>`).join("") + `</optgroup>`;
      } else if (type.startsWith("video/")) {
        options += `<optgroup label="üé¨ Video">` + groups.video.map(f => `<option value="${f}">${f.toUpperCase()}</option>`).join("") + `</optgroup>`;
      } else if (type.startsWith("audio/")) {
        options += `<optgroup label="üéµ Audio">` + groups.audio.map(f => `<option value="${f}">${f.toUpperCase()}</option>`).join("") + `</optgroup>`;
      } else if (type === "application/pdf" || type.includes("text") || type.includes("html")) {
        options += `<optgroup label="üìÑ Documents">` + groups.document.map(f => `<option value="${f}">${f.toUpperCase()}</option>`).join("") + `</optgroup>`;
      } else {
        options += `<option value="">Generic conversion</option>`;
      }

      format.innerHTML = options;
    }

    // üéöÔ∏è Quality Control Visibility
    action.addEventListener("change", () => {
      if (action.value === "compress") {
        qualityControl.style.display = "block";
        format.disabled = true;
        format.style.opacity = 0.5;
      } else {
        qualityControl.style.display = "none";
        format.disabled = false;
        format.style.opacity = 1;
      }
    });

    quality.addEventListener("input", () => (qValue.textContent = quality.value));

    // üöÄ Process
    processBtn.addEventListener("click", async () => {
      if (!file) return alert("Please upload a file first!");

      const act = action.value;
      const fmt = format.value;

      if (act === "convert") {
        if (!fmt) return alert("Please select a target format!");
        if (fmt === originalExt)
          return alert("‚ö†Ô∏è Input and output formats are identical. Please choose a different format.");
      }

      const formData = new FormData();
      formData.append("file", file);
      formData.append("action", act);
      if (act === "convert") formData.append("targetFormat", fmt);
      if (act === "compress") formData.append("quality", quality.value);

      message.textContent = "‚è≥ Processing... please wait.";

      try {
        const res = await fetch("/process", { method: "POST", body: formData });
        if (!res.ok) throw new Error("Server error during processing.");

        const blob = await res.blob();
        const downloadURL = URL.createObjectURL(blob);
        const a = document.createElement("a");
        const newExt = act === "convert" ? fmt : originalExt;
        a.href = downloadURL;
        a.download = `${file.name.replace(/\.[^/.]+$/, "")}_${act}ed.${newExt}`;
        a.click();
        message.textContent = "‚úÖ Done! Your file has been processed successfully.";
      } catch (err) {
        console.error(err);
        message.textContent = "‚ùå Processing failed. Please try again.";
      }
    });
  </script>
</body>
</html>
