 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Universal File Tool</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f0f2f5;
    margin: 0;
    padding: 20px;
  }
  .container {
    max-width: 900px;
    margin: 0 auto;
  }
  h1 {
    text-align: center;
  }
  .tabs {
    display: flex;
    margin-bottom: 20px;
  }
  .tab {
    flex: 1;
    padding: 10px;
    background: #fff;
    border: 1px solid #ccc;
    cursor: pointer;
    text-align: center;
  }
  .tab.active {
    background: #007bff;
    color: #fff;
  }
  .tab-content {
    display: none;
    background: #fff;
    padding: 20px;
    border: 1px solid #ccc;
  }
  .tab-content.active {
    display: block;
  }
  input[type="file"] {
    display: block;
    margin-bottom: 10px;
  }
  select, button {
    padding: 10px;
    margin-top: 10px;
    width: 100%;
    box-sizing: border-box;
    font-size: 1rem;
  }
  button:disabled {
    background: #ccc;
  }
  .progress-container {
    position: relative;
    height: 20px;
    background: #e0e0e0;
    margin-top: 20px;
    border-radius: 10px;
  }
  .progress-bar {
    height: 100%;
    background: #007bff;
    width: 0%;
    border-radius: 10px;
    transition: width 0.3s;
  }
  .preview {
    margin-top: 20px;
  }
  .download-btn {
    margin-top: 10px;
  }
  .error {
    color: red;
    margin-top: 10px;
  }
</style>
</head>
<body>
<div class="container">
<h1>Universal File Tool</h1>
<div class="tabs">
  <div class="tab active" data-tab="convert">Convert Files</div>
  <div class="tab" data-tab="compress">Compress Files</div>
</div>

<div id="convert" class="tab-content active">
  <h2>Convert Files</h2>
  <input type="file" id="convertFile" />
  <select id="convertTargetFormat" disabled>
    <option value="">Select target format...</option>
    <optgroup label="Images">
      <option value="jpg">jpg</option>
      <option value="png">png</option>
      <option value="webp">webp</option>
      <option value="gif">gif</option>
    </optgroup>
    <optgroup label="Audio">
      <option value="mp3">mp3</option>
      <option value="wav">wav</option>
      <option value="ogg">ogg</option>
    </optgroup>
    <optgroup label="Video">
      <option value="mp4">mp4</option>
      <option value="avi">avi</option>
      <option value="mov">mov</option>
      <option value="webm">webm</option>
    </optgroup>
    <optgroup label="Documents">
      <option value="pdf">pdf</option>
      <option value="docx">docx</option>
      <option value="txt">txt</option>
      <option value="md">md</option>
    </optgroup>
  </select>
  <button id="convertBtn" disabled>Convert</button>
  <div class="progress-container" id="convertProgress" style="display:none;">
    <div class="progress-bar" id="convertProgressBar"></div>
  </div>
  <div class="preview" id="convertPreview"></div>
  <button class="download-btn" id="downloadConvert" style="display:none;">Download</button>
  <div class="error" id="convertError"></div>
</div>

<div id="compress" class="tab-content">
  <h2>Compress Files</h2>
  <input type="file" id="compressFile" />
  <select id="compressTargetFormat" disabled>
    <option value="">Select target format...</option>
    <optgroup label="Images">
      <option value="jpg">jpg</option>
      <option value="png">png</option>
      <option value="webp">webp</option>
      <option value="gif">gif</option>
    </optgroup>
    <optgroup label="Audio">
      <option value="mp3">mp3</option>
      <option value="wav">wav</option>
      <option value="ogg">ogg</option>
    </optgroup>
    <optgroup label="Video">
      <option value="mp4">mp4</option>
      <option value="avi">avi</option>
      <option value="mov">mov</option>
      <option value="webm">webm</option>
    </optgroup>
  </select>
  <button id="compressBtn" disabled>Compress</button>
  <div class="progress-container" id="compressProgress" style="display:none;">
    <div class="progress-bar" id="compressProgressBar"></div>
  </div>
  <div class="preview" id="compressPreview"></div>
  <button class="download-btn" id="downloadCompress" style="display:none;">Download</button>
  <div class="error" id="compressError"></div>
</div>
</div>

<script>
  const API_URL = "https://evertoolbox-backend.onrender.com/api/tools/file";

document.querySelectorAll('.tabs .tab').forEach(tab => {
  tab.onclick = () => {
    document.querySelectorAll('.tabs .tab').forEach(t => t.classList.remove('active'));
    tab.classList.add('active');
    document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
    document.getElementById(tab.dataset.tab).classList.add('active');
  };
});

// Helper functions
function updateProgressBar(progressBar, percent) {
  progressBar.style.width = percent + '%';
}

function showError(id, message) {
  document.getElementById(id).innerText = message;
}

function resetUI(isConvert) {
  const progressId = isConvert ? 'convertProgress' : 'compressProgress';
  const progressBarId = isConvert ? 'convertProgressBar' : 'compressProgressBar';
  document.getElementById(progressId).style.display = 'none';
  updateProgressBar(document.getElementById(progressBarId), 0);
  document.getElementById(isConvert ? 'convertPreview' : 'compressPreview').innerHTML = '';
  document.getElementById(isConvert ? 'downloadConvert' : 'downloadCompress').style.display = 'none';
  showError(isConvert ? 'convertError' : 'compressError', '');
}

// Convert Files
const convertFileInput = document.getElementById('convertFile');
const convertTargetSelect = document.getElementById('convertTargetFormat');
const convertBtn = document.getElementById('convertBtn');

convertFileInput.onchange = () => {
  document.getElementById('convertTargetFormat').disabled = !convertFileInput.files.length;
  document.getElementById('convertBtn').disabled = true;
  if (convertFileInput.files.length) {
    document.getElementById('convertBtn').disabled = false;
  }
};
convertTargetSelect.onchange = () => {
  document.getElementById('convertBtn').disabled = !convertFileInput.files.length || !convertTargetSelect.value;
};
convertBtn.onclick = () => {
  handleConvert();
};

async function handleConvert() {
  resetUI(true);
  const file = convertFileInput.files[0];
  const targetFormat = convertTargetSelect.value;
  if (!file || !targetFormat || targetFormat === '') {
    showError('convertError', 'Please select a valid file and target format.');
    return;
  }
  if (file.name.split('.').pop().toLowerCase() === targetFormat) {
    showError('convertError', 'Source and target formats are the same.');
    return;
  }

  const formData = new FormData();
  formData.append('file', file);
  formData.append('targetFormat', targetFormat);
  formData.append('operation', 'convert');

  document.getElementById('convertProgress').style.display = 'block';

  try {
    const response = await fetch(API_URL, {
      method: 'POST',
      body: formData,
    });
    if (!response.ok) {
      const error = await response.json();
      throw new Error(error.error || 'Conversion failed');
    }
    const data = await response.json();
    // Fetch the output file
    const fileResponse = await fetch(data.outputUrl);
    const blob = await fileResponse.blob();
    const url = URL.createObjectURL(blob);
    // Show preview
    const previewDiv = document.getElementById('convertPreview');
    previewDiv.innerHTML = '';
    if (blob.type.startsWith('image/')) {
      const img = document.createElement('img');
      img.src = url;
      img.style.maxWidth = '100%';
      previewDiv.appendChild(img);
    } else {
      const link = document.createElement('a');
      link.href = url;
      link.download = data.outputUrl.split('/').pop();
      link.innerText = 'Download Converted File';
      previewDiv.appendChild(link);
    }
    document.getElementById('downloadConvert').href = url;
    document.getElementById('downloadConvert').style.display = 'inline-block';
  } catch (err) {
    showError('convertError', err.message);
  } finally {
    updateProgressBar(document.getElementById('convertProgressBar'), 100);
  }
}

// Compress Files
const compressFileInput = document.getElementById('compressFile');
const compressTargetSelect = document.getElementById('compressTargetFormat');
const compressBtn = document.getElementById('compressBtn');

compressFileInput.onchange = () => {
  document.getElementById('compressTargetFormat').disabled = !compressFileInput.files.length;
  document.getElementById('compressBtn').disabled = true;
  if (compressFileInput.files.length) {
    document.getElementById('compressBtn').disabled = false;
  }
};
compressTargetSelect.onchange = () => {
  document.getElementById('compressBtn').disabled = !compressFileInput.files.length || !compressTargetSelect.value;
};
compressBtn.onclick = () => {
  handleCompress();
};

async function handleCompress() {
  resetUI(false);
  const file = compressFileInput.files[0];
  const targetFormat = compressTargetSelect.value;
  if (!file || !targetFormat || targetFormat === '') {
    showError('compressError', 'Please select a valid file and target format.');
    return;
  }

  const formData = new FormData();
  formData.append('file', file);
  formData.append('targetFormat', targetFormat);
  formData.append('operation', 'compress');

  document.getElementById('compressProgress').style.display = 'block';

  try {
    const response = await fetch(API_URL, {
      method: 'POST',
      body: formData,
    });
    if (!response.ok) {
      const error = await response.json();
      throw new Error(error.error || 'Compression failed');
    }
    const data = await response.json();
    // Fetch the output file
    const fileResponse = await fetch(data.outputUrl);
    const blob = await fileResponse.blob();
    const url = URL.createObjectURL(blob);
    // Show preview
    const previewDiv = document.getElementById('compressPreview');
    previewDiv.innerHTML = '';
    if (blob.type.startsWith('image/')) {
      const img = document.createElement('img');
      img.src = url;
      img.style.maxWidth = '100%';
      previewDiv.appendChild(img);
    } else {
      const link = document.createElement('a');
      link.href = url;
      link.download = data.outputUrl.split('/').pop();
      link.innerText = 'Download Compressed File';
      previewDiv.appendChild(link);
    }
    document.getElementById('downloadCompress').href = url;
    document.getElementById('downloadCompress').style.display = 'inline-block';
  } catch (err) {
    showError('compressError', err.message);
  } finally {
    updateProgressBar(document.getElementById('compressProgressBar'), 100);
  }
}
</script>
</body>
</html>
