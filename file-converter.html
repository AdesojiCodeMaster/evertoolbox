<script>
const API_BASE_URL = "https://evertoolbox-backend.onrender.com";

async function handleFile(action) {
  const fileInput = document.getElementById("fileInput");
  const outputFormat = document.getElementById("outputFormat");
  const watermark = document.getElementById("watermark");
  const renameTo = document.getElementById("renameTo");
  const statusArea = document.getElementById("statusArea");

  const fileInfo = document.getElementById("fileInfo");

  if (!fileInput.files.length) return alert("Please select a file first.");

  resultArea.classList.add("hidden");
  statusArea.classList.remove("hidden");
  statusText.textContent = "Processing your file...";

  const file = fileInput.files[0];
  const form = new FormData();
  form.append("file", file);
  form.append("renameTo", renameTo.value || "");
  form.append("watermark", watermark.value || "");
  if (action === "convert") {
    if (!outputFormat.value) {
      alert("Please choose an output format.");
      statusArea.classList.add("hidden");
      return;

    form.append("outputFormat", outputFormat.value);
  }

  const endpoint =
    action === "convert"
      ? `${API_BASE_URL}/api/v3/file/convert`
      : `${API_BASE_URL}/api/v3/file/compress`;

  try {
    const res = await fetch(endpoint, { method: "POST", body: form });
    if (!res.ok) throw new Error("Error processing the file.");

    const blob = await res.blob();
    const filename =
      renameTo.value ||
      (action === "convert"

        : file.name);

    const downloadUrl = URL.createObjectURL(blob);

    downloadLink.download = filename;
    fileInfo.textContent = `${filename} — ${(blob.size / 1024).toFixed(1)} KB`;

    statusArea.classList.add("hidden");
    resultArea.classList.remove("hidden");
  } catch (err) {
    console.error(err);
    statusArea.classList.add("hidden");
    alert("Error processing the file. Please try again.");
  }
}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Universal File Tool</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f5f7fa;
      color: #222;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 60px auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      padding: 30px;
    }
    h1 {
      text-align: center;
      color: #111;
    }
    .dropzone {
      border: 2px dashed #007bff;
      border-radius: 12px;
      text-align: center;
      padding: 40px 20px;
      cursor: pointer;
      transition: all 0.3s;
      color: #444;
      margin-bottom: 20px;
    }
    .dropzone:hover {
      background: #f0f8ff;
    }
    select, input[type="range"], button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    #preview {
      display: none;
      margin-top: 20px;
      text-align: center;
    }
    #preview img, #preview video, #preview audio, #preview iframe {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 10px;
    }
    #progress {
      width: 100%;
      height: 8px;
      border-radius: 10px;
      background: #ddd;
      overflow: hidden;
      margin-top: 15px;
      display: none;
    }
    #progress-bar {
      height: 100%;
      width: 0%;
      background: #007bff;
      transition: width 0.4s;
    }
    .btn-main {
      background: #007bff;
      color: #fff;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn-main:hover {
      background: #0056b3;
    }
    .msg {
      text-align: center;
      margin-top: 10px;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Universal File Tool</h1>
  <div id="drop" class="dropzone">
    <div id="dropText">📂 Click or Drop your file here</div>
    <input type="file" id="fileInput" hidden>
  </div>

  <select id="action">
    <option value="">Select Action</option>
    <option value="compress">Compress</option>
    <option value="convert">Convert</option>
  </select>

  <select id="format">
    <option value="">Select Target Format</option>
    <option value="jpg">JPG</option>
    <option value="png">PNG</option>
    <option value="webp">WEBP</option>
    <option value="pdf">PDF</option>
    <option value="mp4">MP4</option>
    <option value="mp3">MP3</option>
    <option value="txt">TXT</option>
    <option value="html">HTML</option>
  </select>

  <label for="quality">Quality</label>
  <input type="range" id="quality" min="1" max="100" value="80">

  <button id="startBtn" class="btn-main">Start Processing</button>

  <div id="progress">
    <div id="progress-bar"></div>
  </div>

  <div id="preview"></div>
  <div id="msg" class="msg"></div>
</div>

<script>
const drop = document.getElementById("drop");
const fileInput = document.getElementById("fileInput");
const actionSel = document.getElementById("action");
const formatSel = document.getElementById("format");
const quality = document.getElementById("quality");
const startBtn = document.getElementById("startBtn");
const progress = document.getElementById("progress");
const bar = document.getElementById("progress-bar");
const preview = document.getElementById("preview");
const msg = document.getElementById("msg");
let file;

// File selection logic
drop.addEventListener("click", () => fileInput.click());
fileInput.addEventListener("change", e => handleFile(e.target.files[0]));
drop.addEventListener("dragover", e => { e.preventDefault(); drop.style.background="#eef"; });
drop.addEventListener("dragleave", () => drop.style.background="");
drop.addEventListener("drop", e => {
  e.preventDefault();
  drop.style.background="";
  handleFile(e.dataTransfer.files[0]);
});

function handleFile(f) {
  if (!f) return;
  file = f;
  preview.style.display = "block";
  const url = URL.createObjectURL(f);
  const t = f.type;
  if (t.startsWith("image/")) {
    preview.innerHTML = `<img src="${url}" alt="preview">`;
  } else if (t.startsWith("audio/")) {
    preview.innerHTML = `<audio controls src="${url}"></audio>`;
  } else if (t.startsWith("video/")) {
    preview.innerHTML = `<video controls src="${url}"></video>`;
  } else if (t === "application/pdf") {
    preview.innerHTML = `
      <iframe src="${url}#toolbar=0&navpanes=0"
              type="application/pdf"
              style="width:100%;height:500px;background:#fff;border:none;border-radius:10px;">
      </iframe>`;
  } else {
    preview.innerHTML = `<div>Selected: <strong>${f.name}</strong> (${Math.round(f.size/1024)} KB)</div>`;
  }
  document.getElementById("dropText").textContent = f.name;
}

startBtn.addEventListener("click", () => {
  if (!file) return alert("Please upload a file first!");
  const action = actionSel.value;
  if (!action) return alert("Please select an action!");
  const form = new FormData();
  form.append("file", file);
  form.append("action", action);
  form.append("targetFormat", formatSel.value);
  form.append("quality", quality.value);

  msg.textContent = "";
  progress.style.display = "block";
  bar.style.width = "0%";

  const xhr = new XMLHttpRequest();
  xhr.open("POST", "/process");
  xhr.responseType = "blob";

  xhr.upload.onprogress = e => {
    if (e.lengthComputable) {
      const percent = (e.loaded / e.total) * 100;
      bar.style.width = percent + "%";
    }
  };

  xhr.onload = () => {
    progress.style.display = "none";
    if (xhr.status === 200) {
      const blob = xhr.response;
      let name = "downloaded_file";
      const disposition = xhr.getResponseHeader("Content-Disposition");
      if (disposition && disposition.includes("filename=")) {
        name = disposition.split("filename=")[1].replace(/"/g, '');
      }
      const blobUrl = URL.createObjectURL(blob);
      msg.innerHTML = `
        <a href="${blobUrl}" download="${name}" 
           class="btn-main" style="text-decoration:none;padding:10px 18px;display:inline-block;margin-top:8px;">
           ⬇ Download ${name}
        </a>
        <div>✅ Completed successfully.</div>`;
    } else {
      msg.textContent = "❌ Failed: " + (xhr.response?.error || "Processing error.");
    }
  };

  xhr.onerror = () => msg.textContent = "❌ Network error.";
  xhr.send(form);
});
</script>

</body>
 </html>
