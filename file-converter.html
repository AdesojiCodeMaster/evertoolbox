  if (action === "convert") {

      : `${API_BASE_URL}/api/v3/file/compress`;

  try {

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>EverToolbox Universal File Tool</title>
<style>
  body {
    font-family: "Inter", sans-serif;
    margin: 0;
    padding: 0;
    background: #f8fafc;
    color: #1e293b;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }
  header {
    width: 100%;
    background: #0f172a;
    color: #fff;
    text-align: center;
    padding: 1rem;
    font-size: 1.5rem;
    font-weight: 600;
  }
  .tabs {
    display: flex;
    justify-content: center;
    margin-top: 1rem;
  }
  .tab {
    padding: 0.75rem 1.5rem;
    margin: 0 0.25rem;
    background: #e2e8f0;
    border-radius: 0.5rem 0.5rem 0 0;
    cursor: pointer;
    font-weight: 500;
  }
  .tab.active { background: #fff; border-bottom: 2px solid #2563eb; }
  .panel {
    background: #fff;
    padding: 2rem;
    border-radius: 0 0.75rem 0.75rem 0.75rem;
    box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    width: 95%;
    max-width: 500px;
  }
  input[type=file], select, button {
    width: 100%;
    margin: 0.75rem 0;
    padding: 0.75rem;
    border-radius: 0.5rem;
    border: 1px solid #cbd5e1;
    font-size: 1rem;
  }
  button {
    background: #2563eb;
    color: #fff;
    border: none;
    cursor: pointer;
    font-weight: 600;
  }
  button:hover { background: #1d4ed8; }
  #progress { height: 8px; width: 100%; background: #e2e8f0; border-radius: 4px; margin-top: 1rem; overflow: hidden; }
  #progress-bar { height: 100%; width: 0%; background: #2563eb; transition: width 0.3s; }
  .hidden { display: none; }
  footer { margin-top: auto; padding: 1rem; font-size: 0.9rem; color: #64748b; }
</style>
</head>
<body>
<header>‚öôÔ∏è EverToolbox Universal File Tool</header>

<div class="tabs">
  <div class="tab active" data-mode="convert">Convert Files</div>
  <div class="tab" data-mode="compress">Compress Files</div>
</div>

<div class="panel">
  <input type="file" id="fileInput" required />
  <select id="formatSelect">
    <option value="">Select target format...</option>
    <optgroup label="Images">
      <option>jpg</option>
      <option>jpeg</option>
      <option>png</option>
      <option>webp</option>
      <option>gif</option>
      <option>tiff</option>
      <option>bmp</option>
    </optgroup>
    <optgroup label="Audio">
      <option>mp3</option>
      <option>wav</option>
      <option>ogg</option>
      <option>aac</option>
      <option>flac</option>
    </optgroup>
    <optgroup label="Video">
      <option>mp4</option>
      <option>avi</option>
      <option>mov</option>
      <option>webm</option>
      <option>mkv</option>
    </optgroup>
    <optgroup label="Documents">
      <option>pdf</option>
      <option>docx</option>
      <option>txt</option>
      <option>md</option>
      <option>html</option>
    </optgroup>
  </select>

  <button id="startBtn">Start</button>
  <div id="progress"><div id="progress-bar"></div></div>
  <p id="status"></p>
  <a id="downloadLink" class="hidden" download>Download Processed File</a>
</div>

<footer>¬© 2025 EverToolbox ‚Ä¢ Powered by Render</footer>

<script>
const API_URL = "https://evertoolbox-backend.onrender.com/api/tools/file";
let currentMode = "convert";

document.querySelectorAll(".tab").forEach(tab => {
  tab.addEventListener("click", () => {
    document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
    tab.classList.add("active");
    currentMode = tab.dataset.mode;
    document.getElementById("formatSelect").disabled = currentMode === "compress";
  });
});

document.getElementById("startBtn").addEventListener("click", async () => {
  const fileInput = document.getElementById("fileInput");
  const targetFormat = document.getElementById("formatSelect").value;
  const status = document.getElementById("status");
  const progressBar = document.getElementById("progress-bar");
  const downloadLink = document.getElementById("downloadLink");

  if (!fileInput.files.length) return alert("Please select a file first.");
  if (currentMode === "convert" && !targetFormat)
    return alert("Please select a target format.");

  const formData = new FormData();
  formData.append("file", fileInput.files[0]);
  formData.append("mode", currentMode);
  if (currentMode === "convert") formData.append("targetFormat", targetFormat);

  status.textContent = "Processing...";
  progressBar.style.width = "0%";
  downloadLink.classList.add("hidden");

  const xhr = new XMLHttpRequest();
  xhr.open("POST", API_URL);
  xhr.responseType = "blob";

  xhr.upload.onprogress = e => {
    if (e.lengthComputable) {
      const percent = Math.round((e.loaded / e.total) * 100);
      progressBar.style.width = percent + "%";
    }
  };

  xhr.onload = () => {
    if (xhr.status === 200) {
      const blob = xhr.response;
      const url = window.URL.createObjectURL(blob);
      downloadLink.href = url;
      downloadLink.download = fileInput.files[0].name.replace(/\.[^/.]+$/, "") + "_processed";
      downloadLink.textContent = "‚¨áÔ∏è Download File";
      downloadLink.classList.remove("hidden");
      status.textContent = "‚úÖ Completed successfully!";
    } else {
      status.textContent = "‚ùå Error: " + (xhr.statusText || "Failed");
    }
  };

  xhr.onerror = () => {
    status.textContent = "‚ùå Network or server error.";
  };

  xhr.send(formData);
});
</script>
</body>
</html>
