      <section id="file-converter-tool" class="tool-section card">
  <h2 class="tool-title">File Converter & Compressor</h2>

  <form id="fileConvertForm" onsubmit="return false;">
    <div class="form-group">
      <label for="fileInput">Choose file:</label>
      <input type="file" id="fileInput" required />
    </div>

    <div class="form-group">
      <label for="targetFormat">Convert to:</label>
      <select id="targetFormat">
        <option value="">Select format</option>
        <option value="pdf">PDF</option>
        <option value="docx">DOCX</option>
        <option value="txt">TXT</option>
        <option value="jpg">JPG</option>
        <option value="png">PNG</option>
      </select>
    </div>

    <div class="form-group">
      <label><input type="checkbox" id="compressOnly" /> Compress only (no conversion)</label>
    </div>

    <button id="convertBtn" type="button" class="btn-primary">
      <span id="btnText">Start Conversion</span>
      <span id="spinner" class="spinner" style="display:none;"></span>
    </button>
  </form>

  <div id="previewArea" class="preview-area" style="display:none;">
    <h3>Preview</h3>
    <img id="previewImage" style="max-width:100%;border-radius:8px;" />
  </div>

  <div id="resultArea" class="result-area" style="display:none;">
    <h3>Result</h3>
    <a id="downloadLink" href="#" class="btn-primary">Download</a>
  </div>
</section>

<script>
const API_BASE_URL = "https://evertoolbox-backend.onrender.com";

const fileInput = document.getElementById("fileInput");
const targetFormat = document.getElementById("targetFormat");
const compressOnly = document.getElementById("compressOnly");
const convertBtn = document.getElementById("convertBtn");
const btnText = document.getElementById("btnText");
const spinner = document.getElementById("spinner");
const previewArea = document.getElementById("previewArea");
const previewImage = document.getElementById("previewImage");
const resultArea = document.getElementById("resultArea");
const downloadLink = document.getElementById("downloadLink");

fileInput.addEventListener("change", () => {
  const file = fileInput.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = (e) => {
    if (file.type.startsWith("image/")) {
      previewImage.src = e.target.result;
      previewArea.style.display = "block";
    } else {
      previewArea.style.display = "none";
    }
  };
  reader.readAsDataURL(file);
});

convertBtn.addEventListener("click", async () => {
  const file = fileInput.files[0];
  if (!file) return alert("Please select a file first.");

  const format = targetFormat.value;
  const isCompressOnly = compressOnly.checked;

  convertBtn.disabled = true;
  btnText.textContent = "Processing...";
  spinner.style.display = "inline-block";

  try {
    let blob;
    // Client-side image compression
    if (isCompressOnly && file.type.startsWith("image/")) {
      const img = await createImageBitmap(file);
      const canvas = document.createElement("canvas");
      canvas.width = img.width;
      canvas.height = img.height;
      const ctx = canvas.getContext("2d");
      ctx.drawImage(img, 0, 0);
      const quality = 0.7; // compression ratio
      const mime = file.type;
      const compressedBlob = await new Promise(r => canvas.toBlob(r, mime, quality));
      blob = compressedBlob;
    } else {
      // Server-side conversion/compression
      const formData = new FormData();
      formData.append("file", file);
      formData.append("outputFormat", format || "");
      formData.append("compressOnly", isCompressOnly);

      const res = await fetch(`${API_BASE_URL}/api/v3/file/convert`, { method: "POST", body: formData });
      if (!res.ok) throw new Error("Conversion failed");
      blob = await res.blob();
    }

    const url = URL.createObjectURL(blob);
    resultArea.style.display = "block";
    downloadLink.href = url;
    const name = file.name.split(".")[0];
    const ext = isCompressOnly ? file.name.split(".").pop() : (format || file.name.split(".").pop());
    downloadLink.download = `${name}_processed.${ext}`;

  } catch (err) {
    console.error(err);
    alert("File conversion or compression failed.");
  } finally {
    convertBtn.disabled = false;
    btnText.textContent = "Start Conversion";
    spinner.style.display = "none";
  }
});
  </script>
