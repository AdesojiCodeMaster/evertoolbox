<script>
(function(){
  const BACKEND = 'https://evertoolbox-backend.onrender.com/api/tools/file';
  document.getElementById('backendUrl').textContent = BACKEND;

  const tabConvert = document.getElementById('tabConvert');
  const tabCompress = document.getElementById('tabCompress');
  const modeTitle = document.getElementById('modeTitle');
  const action = document.getElementById('action');
  const target = document.getElementById('target');
  const fileInput = document.getElementById('fileInput');
  const fileMeta = document.getElementById('fileMeta');
  const previewArea = document.getElementById('previewArea');
  const previewType = document.getElementById('previewType');
  const startBtn = document.getElementById('startBtn');
  const oneClick = document.getElementById('oneClick');
  const bar = document.getElementById('bar');
  const progressText = document.getElementById('progressText');
  const downloadArea = document.getElementById('downloadArea');
  const downloadBtn = document.getElementById('downloadBtn');
  const stats = document.getElementById('stats');
  const quality = document.getElementById('quality');
  const bitrate = document.getElementById('bitrate');
  const width = document.getElementById('width');
  const height = document.getElementById('height');
  const errorBox = document.getElementById('error');
  const refreshPreview = document.getElementById('refreshPreview');
  const clearBtn = document.getElementById('clear');

  let chosenFile = null;
  let resultBlob = null;
  let resultFilename = null;

  function setTab(active) {
    if (active === 'convert') {
      tabConvert.classList.add('active');
      tabCompress.classList.remove('active');
      modeTitle.textContent = 'Convert Files';
      action.value = 'convert';
    } else {
      tabConvert.classList.remove('active');
      tabCompress.classList.add('active');
      modeTitle.textContent = 'Compress Files';
      action.value = 'compress';
    }
    // disable target when compress
    target.disabled = (action.value === 'compress');
  }

  tabConvert.addEventListener('click', () => setTab('convert'));
  tabCompress.addEventListener('click', () => setTab('compress'));
  action.addEventListener('change', () => { target.disabled = (action.value === 'compress'); });

  document.getElementById('fileLabel').addEventListener('click', () => fileInput.click());
  fileInput.addEventListener('change', (e) => {
    const f = e.target.files && e.target.files[0];
    if (!f) { chosenFile = null; fileMeta.textContent = 'No file chosen'; previewArea.innerHTML = '<div class="muted">Choose a file to preview</div>'; return; }
    chosenFile = f;
    fileMeta.textContent = `${f.name} â€¢ ${formatBytes(f.size)} â€¢ ${f.type || 'unknown'}`;
    showPreview(f);
  });

  oneClick.addEventListener('click', () => { if (!chosenFile) fileInput.click(); else start(); });
  startBtn.addEventListener('click', start);

  refreshPreview.addEventListener('click', () => { if (chosenFile) showPreview(chosenFile); });
  clearBtn.addEventListener('click', () => {
    fileInput.value = '';
    chosenFile = null;
    fileMeta.textContent = 'No file chosen';
    previewArea.innerHTML = '<div class="muted">Choose a file to preview</div>';
    previewType.textContent = 'No file';
    downloadArea.style.display = 'none';
    errorBox.style.display = 'none';
    bar.style.width = '0%';
    progressText.textContent = 'Idle';
  });

  downloadBtn.addEventListener('click', () => {
    if (!resultBlob) return;
    const url = URL.createObjectURL(resultBlob);
    const a = document.createElement('a');
    a.href = url;
    a.download = resultFilename || 'result';
    document.body.appendChild(a);
    a.click();
    a.remove();
    setTimeout(() => URL.revokeObjectURL(url), 5000);
  });

  function setError(msg) {
    errorBox.style.display = 'block';
    errorBox.textContent = msg;
    progressText.textContent = 'Error';
  }
  function clearError() { errorBox.style.display = 'none'; errorBox.textContent = ''; }

  function formatBytes(bytes) {
    if (!bytes) return '0 B';
    const k = 1024;
    const sizes = ['B','KB','MB','GB','TB'];
    const i = Math.floor(Math.log(bytes)/Math.log(k));
    return parseFloat((bytes/Math.pow(k,i)).toFixed(2)) + ' ' + sizes[i];
  }

  function showPreview(file) {
    previewArea.innerHTML = '';
    previewType.textContent = '';
    if (!file) { previewArea.innerHTML = '<div class="muted">Choose a file to preview</div>'; return; }
    const url = URL.createObjectURL(file);
    const type = file.type || '';
    previewType.textContent = type || '(unknown)';
    if (type.startsWith('image/')) {
      const img = document.createElement('img'); img.src = url; img.onload = () => URL.revokeObjectURL(url); previewArea.appendChild(img);
    } else if (type.startsWith('video/')) {
      const v = document.createElement('video'); v.controls = true; v.src = url; v.onloadeddata = () => URL.revokeObjectURL(url); previewArea.appendChild(v);
    } else if (type.startsWith('audio/')) {
      const a = document.createElement('audio'); a.controls = true; a.src = url; a.onloadeddata = () => URL.revokeObjectURL(url); previewArea.appendChild(a);
    } else if (type === 'application/pdf' || (file.name && file.name.toLowerCase().endsWith('.pdf'))) {
      const iframe = document.createElement('iframe'); iframe.src = url; iframe.style.width = '100%'; iframe.style.height = '320px'; iframe.onload = () => URL.revokeObjectURL(url); previewArea.appendChild(iframe);
    } else {
      const box = document.createElement('div'); box.innerHTML = `<div style="text-align:center"><div style="font-weight:700">${file.name}</div><div class="muted">${formatBytes(file.size)}</div></div>`; previewArea.appendChild(box);
    }
    document.getElementById('fileInfo').textContent = `${file.name} â€¢ ${formatBytes(file.size)}`;
  }

  function start() {
    clearError();
    if (!chosenFile) return setError('Please choose a file first.');
    const actionVal = action.value;
    const targetVal = target.value;
    const ext = (chosenFile.name.split('.').pop() || '').toLowerCase();
    if (actionVal === 'convert' && targetVal && (ext === targetVal || (ext === 'jpeg' && targetVal === 'jpg') || (ext === 'jpg' && targetVal === 'jpeg'))) {
      return setError('Source and target formats are the same');
    }

    const form = new FormData();
    form.append('file', chosenFile);
    form.append('action', actionVal);
    if (actionVal === 'convert') form.append('targetFormat', targetVal);
    form.append('quality', quality.value);
    if (bitrate.value) form.append('bitrate', bitrate.value);
    if (width.value) form.append('width', width.value);
    if (height.value) form.append('height', height.value);

    const xhr = new XMLHttpRequest();
    xhr.open('POST', BACKEND, true);
    xhr.responseType = 'blob';

    xhr.upload.onprogress = (e) => {
      if (!e.lengthComputable) return;
      const p = Math.round((e.loaded / e.total) * 100);
      bar.style.width = p + '%';
      progressText.textContent = 'Uploading: ' + p + '%';
    };

    xhr.onprogress = (e) => {
      if (e.lengthComputable) {
        const p = Math.round((e.loaded / e.total) * 100);
        bar.style.width = p + '%';
        progressText.textContent = 'Downloading: ' + p + '%';
      } else {
        progressText.textContent = 'Processing...';
      }
    };

    xhr.onloadstart = () => {
      bar.style.width = '2%';
      progressText.textContent = 'Starting...';
      downloadArea.style.display = 'none';
    };

    xhr.onerror = () => setError('Network or server error occurred.');

    xhr.onload = function() {
      if (xhr.status >= 400) {
        // Parse JSON error if possible
        const reader = new FileReader();
        reader.onload = function() {
          try {
            const json = JSON.parse(reader.result);
            setError(json.error || 'Server error');
          } catch (e) {
            setError('Server error: ' + (xhr.statusText || xhr.status));
          }
        };
        reader.readAsText(xhr.response);
        progressText.textContent = 'Failed';
        return;
      }

      resultBlob = xhr.response;
      // filename from header
      const cd = xhr.getResponseHeader('Content-Disposition') || '';
      let fname = 'result';
      const m = /filename\*?=([^;]+)/i.exec(cd);
      if (m && m[1]) fname = m[1].replace(/UTF-8''/, '').replace(/['"]/g, '').trim();
      resultFilename = fname;
      downloadArea.style.display = 'flex';
      stats.textContent = `${fname} â€¢ ${formatBytes(resultBlob.size)}`;
      progressText.textContent = 'Complete';
      bar.style.width = '100%';
    };

    xhr.send(form);
  }

  // initial UI
  setTab('convert');

})();
</script>
</body>
</html>
