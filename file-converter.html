<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>EverToolbox ‚Äì File Converter & Compressor</title>
<style>
  :root {
    --primary: #0066ff;
    --primary-hover: #0050cc;
    --bg: #f8fafc;
    --card: #ffffff;
    --text: #1a1a1a;
    --border: #e0e0e0;
  }
  * {
    box-sizing: border-box;
  }
  body {
    font-family: "Inter", sans-serif;
    background: var(--bg);
    color: var(--text);
    margin: 0;
    padding: 0;
  }
  header {
    background: var(--primary);
    color: #fff;
    text-align: center;
    padding: 1.2rem;
    font-size: 1.4rem;
    font-weight: 600;
    letter-spacing: 0.3px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  }
  main {
    max-width: 720px;
    margin: 2rem auto;
    background: var(--card);
    border-radius: 12px;
    box-shadow: 0 3px 12px rgba(0,0,0,0.08);
    padding: 2rem;
  }
  .uploader {
    border: 2px dashed var(--border);
    border-radius: 10px;
    padding: 2.5rem 1rem;
    text-align: center;
    cursor: pointer;
    transition: background 0.3s;
    color: #555;
  }
  .uploader:hover {
    background: #f1f5ff;
  }
  .preview {
    margin-top: 1.5rem;
    display: none;
    text-align: center;
  }
  .preview img, .preview video, .preview audio {
    max-width: 90%;
    border-radius: 8px;
    margin-top: 1rem;
  }
  select, button {
    padding: 0.8rem 1.1rem;
    font-size: 1rem;
    margin: 0.5rem;
    border-radius: 6px;
    border: 1px solid var(--border);
  }
  button {
    background: var(--primary);
    color: #fff;
    border: none;
    cursor: pointer;
    transition: 0.25s;
    font-weight: 500;
  }
  button:hover {
    background: var(--primary-hover);
  }
  #progressText {
    margin-top: 1rem;
    text-align: center;
    font-size: 0.95rem;
    color: #444;
  }
  .progress-container {
    width: 90%;
    background: #e6ebf5;
    border-radius: 8px;
    margin: 1rem auto;
    height: 10px;
    overflow: hidden;
    display: none;
  }
  .progress-bar {
    height: 10px;
    width: 0%;
    background: var(--primary);
    transition: width 0.3s ease-in-out;
  }
</style>
</head>
<body>
<header>üì¶ EverToolbox ‚Äì File Converter & Compressor</header>
<main>
  <div class="uploader" id="dropZone">
    <p>Click or Drag & Drop a file here</p>
    <input type="file" id="fileInput" hidden />
  </div>

  <div class="preview" id="preview">
    <h3 id="fileName"></h3>
    <div id="fileDisplay"></div>
  </div>

  <div style="text-align:center; margin-top:1rem;">
    <label>Convert to:</label>
    <select id="formatSelect">
      <option value="">-- choose format --</option>
      <option value="jpg">JPG</option>
      <option value="png">PNG</option>
      <option value="webp">WEBP</option>
      <option value="avif">AVIF</option>
      <option value="svg">SVG</option>
      <option value="pdf">PDF</option>
      <option value="txt">TXT</option>
      <option value="docx">DOCX</option>
      <option value="html">HTML</option>
      <option value="md">Markdown</option>
      <option value="mp3">MP3</option>
      <option value="wav">WAV</option>
      <option value="ogg">OGG</option>
      <option value="webm">WEBM</option>
      <option value="zip">ZIP</option>
    </select>
    <br />
    <button id="convertBtn">Convert</button>
    <button id="compressBtn">Compress</button>
    <br />
    <button id="downloadBtn" style="display:none;">‚¨áÔ∏è Download</button>
    <div class="progress-container" id="progressContainer">
      <div class="progress-bar" id="progressBar"></div>
    </div>
    <div id="progressText"></div>
  </div>
</main>

<script>
const backend = "https://evertoolbox-backend.onrender.com/api/tools/file";
const fileInput = document.getElementById("fileInput");
const dropZone = document.getElementById("dropZone");
const preview = document.getElementById("preview");
const fileDisplay = document.getElementById("fileDisplay");
const fileName = document.getElementById("fileName");
const formatSelect = document.getElementById("formatSelect");
const convertBtn = document.getElementById("convertBtn");
const compressBtn = document.getElementById("compressBtn");
const downloadBtn = document.getElementById("downloadBtn");
const progressBar = document.getElementById("progressBar");
const progressContainer = document.getElementById("progressContainer");
const progressText = document.getElementById("progressText");

let uploadedFile = null;
let resultUrl = null;

// Handle file select and drag-drop
dropZone.addEventListener("click", () => fileInput.click());
fileInput.addEventListener("change", handleFile);
dropZone.addEventListener("dragover", e => {
  e.preventDefault();
  dropZone.style.background = "#eef6ff";
});
dropZone.addEventListener("dragleave", () => dropZone.style.background = "");
dropZone.addEventListener("drop", e => {
  e.preventDefault();
  fileInput.files = e.dataTransfer.files;
  handleFile();
});

function handleFile() {
  const file = fileInput.files[0];
  if (!file) return;
  uploadedFile = file;
  fileName.textContent = file.name;
  preview.style.display = "block";
  fileDisplay.innerHTML = "";

  if (file.type.startsWith("image/")) {
    const img = document.createElement("img");
    img.src = URL.createObjectURL(file);
    fileDisplay.appendChild(img);
  } else if (file.type.startsWith("video/")) {
    const video = document.createElement("video");
    video.src = URL.createObjectURL(file);
    video.controls = true;
    fileDisplay.appendChild(video);
  } else if (file.type.startsWith("audio/")) {
    const audio = document.createElement("audio");
    audio.src = URL.createObjectURL(file);
    audio.controls = true;
    fileDisplay.appendChild(audio);
  } else {
    fileDisplay.innerHTML = `<p>üìÑ ${file.name}</p>`;
  }
}

async function processFile(action) {
  if (!uploadedFile) return alert("Please upload a file first.");
  progressContainer.style.display = "block";
  progressBar.style.width = "0%";
  progressText.textContent = "Starting...";
  const formData = new FormData();
  formData.append("file", uploadedFile);
  if (action === "convert") formData.append("format", formatSelect.value);

  try {
    const endpoint = `${backend}/${action}`;
    const xhr = new XMLHttpRequest();
    xhr.open("POST", endpoint, true);

    xhr.upload.onprogress = (e) => {
      if (e.lengthComputable) {
        const percent = (e.loaded / e.total) * 100;
        progressBar.style.width = percent + "%";
        progressText.textContent = `Uploading... ${percent.toFixed(0)}%`;
      }
    };

    xhr.onloadstart = () => {
      progressBar.style.width = "10%";
    };

    xhr.onreadystatechange = async () => {
      if (xhr.readyState === 4) {
        if (xhr.status === 200) {
          const blob = xhr.response;
          const ext = action === "convert" ? formatSelect.value || "out" : "zip";
          resultUrl = URL.createObjectURL(blob);
          progressBar.style.width = "100%";
          progressText.textContent = "‚úÖ Done. Click Download.";
          downloadBtn.style.display = "inline-block";
          downloadBtn.onclick = () => {
            const a = document.createElement("a");
            a.href = resultUrl;
            a.download = uploadedFile.name.replace(/\.[^/.]+$/, "") + "." + ext;
            document.body.appendChild(a);
            a.click();
            a.remove();
          };
        } else {
          progressText.textContent = "‚ùå Error: " + xhr.status;
        }
      }
    };

    xhr.responseType = "blob";
    xhr.send(formData);
  } catch (err) {
    progressText.textContent = "‚ùå " + err.message;
  }
}

convertBtn.addEventListener("click", () => processFile("convert"));
compressBtn.addEventListener("click", () => processFile("compress"));
</script>
</body>
